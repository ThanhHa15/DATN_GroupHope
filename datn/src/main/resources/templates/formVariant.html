<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Thêm phiên bản</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #f0f3f7;
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #2c3e50;
    }

    h2 {
      margin-top: 130px;
      margin-left: 360px;
      text-align: center;
    }

    div+h1 {
      font-size: 23px;
      margin-top: 73px;
      margin-left: 295px;
      margin-bottom: 10px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      padding: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      height: 40px;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .edit-btn {
      background-color: #2980b9;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .save-btn {
      background-color: #2ecc71;
      color: white;
      padding: 5px;
    }

    .product-image {
      height: 50px;
      display: block;
      margin: 0 auto;
    }

    .discounted-price {
      color: #e74c3c;
      font-weight: bold;
    }

    .original-price {
      color: #95a5a6;
      text-decoration: line-through;
      font-size: 0.9em;
    }

    .container2 {
      width: 1200px;
      margin-left: 295px;
      margin-bottom: 59px;
      display: flex;
      flex-direction: row;
      background: linear-gradient(to bottom right, #ffffff, #f7f9fb);
      border-radius: 16px;
      height: auto;
      padding: 30px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    form {
      flex-direction: row;
    }

    .container2 form:first-child {
      flex: 1;
      margin-left: 40px;
    }

    .container2 form:last-child {
      flex: 2;
      margin-right: 40px;
    }

    .form-grid {
      display: flex;
      gap: 30px;
    }

    .form-column {
      flex: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .image-preview {
      margin-top: 10px;
    }

    .product-image {
      max-height: 100px;
      max-width: 100%;
      border: 1px solid #eee;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .save-btn {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    table,
    th,
    td {
      border: none !important;
    }

    /* Style cho active filter */
    .filter-active {
      background-color: #3b82f6 !important;
      color: white !important;
      border-color: #3b82f6 !important;
    }

    .clear-filter-btn {
      background-color: #64748b;
      color: white;
      border: 1px solid #64748b;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .clear-filter-btn:hover {
      background-color: #475569;
      border-color: #475569;
    }
  </style>
</head>

<body>
  <div th:replace="nav :: na"></div>
  <div th:replace="header :: header"></div>

  <h1>Thêm / Cập nhật phiên bản sản phẩm</h1>
  <div class="container2">
    <form th:action="@{/variants/update}" method="post" th:object="${variant}" enctype="multipart/form-data">
      <h2 style="font-size: 20px; margin-bottom: 20px; margin-top: 10px; font-weight: bold; margin-left: -870px;">
        Phiên bản sản phẩm
      </h2>
      <input type="hidden" th:field="*{variantID}" />

      <div class="form-grid">
        <!-- Column 1 -->
        <div class="form-column">
          <div class="form-group">
            <label for="product">Sản phẩm:</label>
            <select th:field="*{product.productID}" class="form-control" th:disabled="${variant.variantID != null}">
              <option value="" selected>Chọn sản phẩm</option>
              <option th:each="p : ${products}" th:value="${p.productID}" th:text="${p.productName}"></option>
            </select>
            <input type="hidden" th:if="${variant.variantID != null}" th:field="*{product.productID}" />
          </div>

          <div class="form-group">
            <label class="block mb-2 font-medium">Màu:</label>
            <div class="flex gap-3 flex-wrap">
              <label class="relative">
                <input type="radio" name="color" value="Đen" th:field="*{color}" class="sr-only peer"
                  th:disabled="${variant.variantID != null}" />
                <span
                  class="w-8 h-8 inline-block rounded-full border border-gray-300 cursor-pointer bg-black peer-checked:ring-2 peer-checked:ring-black peer-checked:ring-offset-2 transition"></span>
              </label>

              <label class="relative">
                <input type="radio" name="color" value="Đỏ" th:field="*{color}" class="sr-only peer"
                  th:disabled="${variant.variantID != null}" />
                <span
                  class="w-8 h-8 inline-block rounded-full border border-gray-300 cursor-pointer bg-red-600 peer-checked:ring-2 peer-checked:ring-red-600 peer-checked:ring-offset-2 transition"></span>
              </label>

              <label class="relative">
                <input type="radio" name="color" value="Xanh lá" th:field="*{color}" class="sr-only peer"
                  th:disabled="${variant.variantID != null}" />
                <span
                  class="w-8 h-8 inline-block rounded-full border border-gray-300 cursor-pointer bg-green-500 peer-checked:ring-2 peer-checked:ring-green-500 peer-checked:ring-offset-2 transition"></span>
              </label>

              <label class="relative">
                <input type="radio" name="color" value="Xanh dương" th:field="*{color}" class="sr-only peer"
                  th:disabled="${variant.variantID != null}" />
                <span
                  class="w-8 h-8 inline-block rounded-full border border-gray-300 cursor-pointer bg-blue-600 peer-checked:ring-2 peer-checked:ring-blue-600 peer-checked:ring-offset-2 transition"></span>
              </label>

              <label class="relative">
                <input type="radio" name="color" value="Titan" th:field="*{color}" class="sr-only peer"
                  th:disabled="${variant.variantID != null}" />
                <span
                  class="w-8 h-8 inline-block rounded-full border border-gray-300 cursor-pointer bg-gray-300 peer-checked:ring-2 peer-checked:ring-gray-500 peer-checked:ring-offset-2 transition"></span>
              </label>

              <label class="relative">
                <input type="radio" name="color" value="Trắng" th:field="*{color}" class="sr-only peer"
                  th:disabled="${variant.variantID != null}" />
                <span
                  class="w-8 h-8 inline-block rounded-full border border-gray-300 cursor-pointer bg-white peer-checked:ring-2 peer-checked:ring-gray-400 peer-checked:ring-offset-2 transition"></span>
              </label>

              <label class="relative">
                <input type="radio" name="color" value="Vàng" th:field="*{color}" class="sr-only peer"
                  th:disabled="${variant.variantID != null}" />
                <span
                  class="w-8 h-8 inline-block rounded-full border border-gray-300 cursor-pointer bg-yellow-400 peer-checked:ring-2 peer-checked:ring-yellow-400 peer-checked:ring-offset-2 transition"></span>
              </label>
              <input type="hidden" th:if="${variant.variantID != null}" th:field="*{color}" />
            </div>
            <p th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-red-500 text-sm mt-1"></p>
          </div>

          <div class="form-group">
            <label>Dung lượng:</label>
            <select th:field="*{storage}" th:disabled="${variant.variantID != null}">
              <option value="" selected>Chọn dung lượng</option>
              <option value="128GB">128GB</option>
              <option value="256GB">256GB</option>
              <option value="512GB">512GB</option>
              <option value="1TB">1TB</option>
              <option value="2TB">2TB</option>
            </select>
            <input type="hidden" th:if="${variant.variantID != null}" th:field="*{storage}" />
          </div>
        </div>

        <!-- Column 2 -->
        <div class="form-column">
          <div class="form-group">
            <label>Số lượng:</label>
            <input type="number" th:field="*{quantityInStock}" required min="0" placeholder="Số lượng" />
          </div>

          <div class="form-group">
            <label>Giá gốc (VNĐ):</label>
            <input type="text" id="priceInput" placeholder="Giá gốc"
              th:value="${variant.price != null ? #numbers.formatDecimal(variant.price, 0, 'COMMA', 0, 'POINT') : ''}"
              required />
            <input type="hidden" th:field="*{price}" id="priceHidden"
              th:value="${variant.price != null ? variant.price : ''}" required />
          </div>

          <div class="form-group">
            <label>Hình ảnh:</label>
            <input type="file" name="imageFile" accept="image/*" style="border: none" />
            <div class="image-preview">
              <img th:if="${variant.imagesno2 != null}" th:src="@{/images/{file}(file=${variant.imagesno2})}"
                class="product-image" />
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 flex gap-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Lưu thay đổi
        </button>
        <a href="/variants" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Hủy</a>
      </div>
    </form>
  </div>

  <div style="margin-left: 295px; margin-top: 50px">
    <div class="flex min-h-screen">
      <div class="flex-1 flex flex-col">
        <main class="flex-1 p-6 overflow-auto w-[1240px]" style="margin-top: -30px; margin-left: -20px">
          <div class="bg-white rounded-2xl shadow-lg mb-6 overflow-hidden">
            <div class="p-6 border-b border-gray-200">
              <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold">Danh sách sản phẩm</h2>
              </div>
            </div>

            <div class="p-6">
              <!-- Enhanced Search and Filter Form -->
              <form id="filterForm" th:action="@{/variants/filter}" method="get" class="mb-6">
                <div class="flex flex-wrap gap-4">
                  <!-- Search Input -->
                  <div class="flex-1 min-w-[240px]">
                    <div class="relative">
                      <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm sản phẩm..."
                        autocomplete="off" id="keywordInput"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary" />
                      <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="ri-search-line text-gray-400"></i>
                      </div>
                    </div>
                  </div>

                  <!-- Category Filter -->
                  <div class="w-48">
                    <select name="categoryId" id="categorySelect"
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary"
                      th:classappend="${selectedCategoryId != null and selectedCategoryId > 0} ? 'filter-active' : ''">
                      <option value="" th:selected="${selectedCategoryId == null || selectedCategoryId == 0}">
                        Tất cả danh mục
                      </option>
                      <option th:each="cat : ${categories}" th:value="${cat.categoryID}" th:text="${cat.name}"
                        th:selected="${selectedCategoryId == cat.categoryID}"></option>
                    </select>
                  </div>

                  <!-- Status Filter -->
                  <div class="w-48">
                    <select name="status" id="statusSelect"
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary"
                      th:classappend="${status != null and status != ''} ? 'filter-active' : ''">
                      <option value="" th:selected="${status == null or status == ''}">Tất cả trạng thái</option>
                      <option value="con" th:selected="${status == 'con'}">Còn hàng</option>
                      <option value="het" th:selected="${status == 'het'}">Hết hàng</option>
                    </select>
                  </div>

                  <!-- Filter Button -->
                  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    <i class="ri-filter-line mr-2"></i>Lọc
                  </button>

                  <!-- Clear Filter Button -->
                  <a href="/variants" class="clear-filter-btn" title="Xóa tất cả bộ lọc">
                    <i class="ri-close-line"></i>
                    Xóa bộ lọc
                  </a>
                </div>

                <!-- Active Filters Display -->
                <div
                  th:if="${keyword != null and keyword != '' or selectedCategoryId != null and selectedCategoryId > 0 or status != null and status != ''}"
                  class="mt-4 flex flex-wrap gap-2 items-center">
                  <span class="text-sm font-medium text-gray-600">Đang lọc:</span>

                  <!-- Keyword Filter Tag -->
                  <div th:if="${keyword != null and keyword != ''}"
                    class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center gap-2">
                    <span th:text="'Từ khóa: ' + ${keyword}"></span>
                    <a th:href="@{/variants/filter(categoryId=${selectedCategoryId}, status=${status})}"
                      class="text-blue-600 hover:text-blue-800">
                      <i class="ri-close-line text-xs"></i>
                    </a>
                  </div>

                  <!-- Category Filter Tag -->
                  <div th:if="${selectedCategoryId != null and selectedCategoryId > 0}"
                    class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm flex items-center gap-2">
                    <span th:each="cat : ${categories}" th:if="${cat.categoryID == selectedCategoryId}"
                      th:text="'Danh mục: ' + ${cat.name}"></span>
                    <a th:href="@{/variants/filter(keyword=${keyword}, status=${status})}"
                      class="text-green-600 hover:text-green-800">
                      <i class="ri-close-line text-xs"></i>
                    </a>
                  </div>

                  <!-- Status Filter Tag -->
                  <div th:if="${status != null and status != ''}"
                    class="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm flex items-center gap-2">
                    <span th:text="'Trạng thái: ' + ${status == 'con' ? 'Còn hàng' : 'Hết hàng'}"></span>
                    <a th:href="@{/variants/filter(keyword=${keyword}, categoryId=${selectedCategoryId})}"
                      class="text-orange-600 hover:text-orange-800">
                      <i class="ri-close-line text-xs"></i>
                    </a>
                  </div>
                </div>

                <!-- Error/No Results Message -->
                <div th:if="${notFoundMessage}" class="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                  <div class="flex items-center">
                    <i class="ri-information-line text-yellow-600 mr-2"></i>
                    <p class="text-yellow-800 text-sm" th:text="${notFoundMessage}"></p>
                  </div>
                </div>
              </form>

              <!-- Products Table -->
              <div class="overflow-x-auto">
                <table class="w-[1130px]">
                  <thead>
                    <tr>
                      <th
                        class="px-4 py-3 bg-gray-50 text-center text-md font-bold text-gray-700 uppercase tracking-wider">
                        STT
                      </th>
                      <th
                        class="px-4 py-3 bg-gray-50 text-left text-md font-bold text-gray-700 uppercase tracking-wider w-[300px]">
                        Sản phẩm
                      </th>
                      <th
                        class="px-4 py-3 bg-gray-50 text-center text-md font-bold text-gray-700 uppercase tracking-wider">
                        Danh mục
                      </th>
                      <th
                        class="px-4 py-3 bg-gray-50 text-left text-md font-bold text-gray-700 uppercase tracking-wider">
                        Giá
                      </th>
                      <th
                        class="px-4 py-3 bg-gray-50 text-center text-md font-bold text-gray-700 uppercase tracking-wider">
                        Tồn kho
                      </th>
                      <th
                        class="px-4 py-3 bg-gray-50 text-center text-md font-bold text-gray-700 uppercase tracking-wider">
                        Trạng thái
                      </th>
                      <th
                        class="px-4 py-3 bg-gray-50 text-center text-md font-bold text-gray-700 uppercase tracking-wider">
                        Thao tác
                      </th>
                    </tr>
                  </thead>

                  <tbody class="bg-white divide-y divide-gray-300 text-sm text-gray-700">
                    <tr th:each="v, stat : ${variants}">
                      <!-- STT -->
                      <td th:text="${currentPage * 8 + stat.index + 1}"
                        class="px-4 py-4 text-center text-base font-small"></td>

                      <!-- Sản phẩm -->
                      <td class="px-4 py-4 text-left">
                        <div class="flex items-center gap-4">
                          <div class="flex-shrink-0">
                            <img class="w-12 h-12 object-cover rounded" th:src="@{'/images/' + ${v.imagesno2}}"
                              alt="ảnh" />
                          </div>
                          <div>
                            <div class="font-semibold text-base text-gray-900" th:text="${v.product.productName}">
                              Tên sản phẩm
                            </div>
                            <div class="text-sm text-gray-700" th:text="${v.storage + ' - ' + v.color}">
                              256GB - Xanh titan
                            </div>
                          </div>
                        </div>
                      </td>

                      <!-- Danh mục -->
                      <td class="px-4 py-4 text-center text-base font-small">
                        <span th:text="${v.product.category.name}" class="inline-block px-2 py-1 rounded bg-gray-100">
                          Điện thoại
                        </span>
                      </td>

                      <!-- Giá -->
                      <td class="px-4 py-4 text-left text-base font-small">
                        <div th:if="${v.discountedPrice < v.price}">
                          <div class="text-red-600 font-semibold text-lg"
                            th:text="${#numbers.formatDecimal(v.discountedPrice, 0, 'POINT', 0, 'COMMA') + 'đ'}"></div>
                          <div class="text-gray-400 line-through text-sm italic"
                            th:text="${#numbers.formatDecimal(v.price, 0, 'POINT', 0, 'COMMA') + 'đ'}"></div>
                        </div>
                        <div th:if="${v.discountedPrice == v.price}">
                          <span th:text="${#numbers.formatDecimal(v.price, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span>
                        </div>
                      </td>

                      <!-- Số lượng -->
                      <td th:text="${v.quantityInStock}" class="px-4 py-4 text-center text-base font-small"></td>

                      <!-- Trạng thái -->
                      <td class="px-4 py-4 text-center text-base font-semibold">
                        <span th:if="${v.quantityInStock > 0}"
                          class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium inline-block">
                          Còn hàng
                        </span>
                        <span th:if="${v.quantityInStock <= 0}"
                          class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-medium inline-block">
                          Hết hàng
                        </span>
                      </td>

                      <!-- Thao tác -->
                      <td class="px-4 py-4">
                        <div class="flex justify-center gap-2">
                          <a th:href="@{/variants/edit/{id}(id=${v.variantID})}" title="Sửa"
                            class="text-blue-600 hover:text-blue-800">
                            <div class="w-8 h-8 flex items-center justify-center text-xl">
                              <i class="ri-edit-line"></i>
                            </div>
                          </a>
                          <a th:href="@{/variants/delete/{id}(id=${v.variantID})}" title="Xóa"
                            onclick="return confirm('Xóa phiên bản?')" class="text-red-500 hover:text-red-700">
                            <div class="w-8 h-8 flex items-center justify-center text-xl">
                              <i class="ri-delete-bin-line"></i>
                            </div>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Enhanced Pagination -->
              <div class="flex justify-between items-center mt-6">
                <div class="text-sm text-gray-600">
                  <span th:if="${totalPages > 0}">
                    Trang <span th:text="${currentPage + 1}">1</span>
                    trên <span th:text="${totalPages}">1</span>
                  </span>
                  <span th:if="${totalPages == 0}">Không có dữ liệu</span>
                </div>

                <ul class="flex items-center gap-2" th:if="${totalPages > 0}">
                  <!-- Previous Button -->
                  <li>
                    <a th:href="@{/variants/filter(page=${currentPage > 0 ? currentPage - 1 : 0}, size=8, keyword=${keyword}, categoryId=${selectedCategoryId}, status=${status})}"
                      th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''"
                      class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
                      <i class="ri-arrow-left-s-line"></i>
                    </a>
                  </li>

                  <!-- Page Numbers -->
                  <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:if="${totalPages <= 10 or (i >= currentPage - 2 and i <= currentPage + 2) or i == 0 or i == totalPages - 1}">
                    <span th:if="${i > 0 and i == currentPage - 3}" class="px-3 py-1">...</span>
                    <a th:href="@{/variants/filter(page=${i}, size=8, keyword=${keyword}, categoryId=${selectedCategoryId}, status=${status})}"
                      th:text="${i + 1}"
                      th:classappend="${i == currentPage} ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                      class="px-3 py-1 rounded-md transition"></a>
                    <span th:if="${i < totalPages - 1 and i == currentPage + 3}" class="px-3 py-1">...</span>
                  </li>

                  <!-- Next Button -->
                  <li>
                    <a th:href="@{/variants/filter(page=${currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1}, size=8, keyword=${keyword}, categoryId=${selectedCategoryId}, status=${status})}"
                      th:classappend="${currentPage == totalPages - 1} ? 'pointer-events-none opacity-50' : ''"
                      class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
                      <i class="ri-arrow-right-s-line"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
