<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Quản lý voucher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#1e88e5', secondary: '#f5f5f5' }, borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' } } } }</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>

  <style>
    body {
      background-color: #f0f3f7;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }
    .table-container {
      max-height: 400px;
      overflow-y: auto;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      min-width: 80px;
      text-align: center;
    }
    .payment-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      min-width: 60px;
      text-align: center;
    }
  </style>

</head>

<body>
  <div th:replace="nav :: na"></div>
  <div th:replace="header :: header"></div>

  <h1 style="margin-left: 300px; font-size: 23px; margin-top: 78px;">Quản lý đơn hàng</h1>


  <!-- Products Table -->
  <div style="margin-left: 295px; margin-top: 20px;">
    <div class="flex min-h-screen">
      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <main class="flex-1 p-6 overflow-auto" style="margin-top: -30px; margin-left: -20px;">
          <!-- Products Section -->
          <div class="bg-white rounded-2xl shadow-lg mb-6 overflow-hidden">
            <div class="p-6 border-b border-gray-200">
              <div class="flex justify-between items-center">
                <h2 class="font-semibold" style="font-size: 24px;">Đơn hàng đã được đặt</h2>
              </div>
              <h2 style="font-size: 15px; color: rgb(130, 130, 126);">Thông tin các đơn hàng gần đây</h2>
            </div>

            <div class="p-6">
              <!-- Search and Filter -->
              <div class="flex flex-wrap gap-4 mb-6">
                <!-- Ô tìm kiếm -->
                <div class="flex-[2] min-w-[280px]">
                  <div class="relative">
                    <input type="text" placeholder="Tìm kiếm đơn hàng..."
                      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                    <div
                      class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center">
                      <i class="ri-search-line text-gray-400"></i>
                    </div>
                  </div>
                </div>

                <!-- Trạng thái thanh toán -->
                <div class="flex-1 min-w-[200px]">
                  <div class="relative">
                    <select
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                      <option value="">Trạng thái thanh toán</option>
                      <option value="paid">Đã thanh toán</option>
                      <option value="unpaid">Chưa thanh toán</option>
                    </select>
                    <div
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                      <i class="ri-arrow-down-s-line text-gray-400"></i>
                    </div>
                  </div>
                </div>

                <!-- Trạng thái đơn hàng -->
                <div class="flex-1 min-w-[200px]">
                  <div class="relative">
                    <select
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                      <option value="">Trạng thái đơn hàng</option>
                      <option value="pending">Chờ xác nhận</option>
                      <option value="shipping">Đang giao</option>
                      <option value="completed">Hoàn tất</option>
                      <option value="cancelled">Đã hủy</option>
                    </select>
                    <div
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                      <i class="ri-arrow-down-s-line text-gray-400"></i>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Products Table -->
              <div class="table-container">
                <table class="min-w-full divide-y divide-gray-200 bg-white">
                  <thead class="bg-gray-100 sticky top-0">
                    <tr>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[60px]">STT</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[100px]">Đơn hàng</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[120px]">Ngày tạo</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[200px]">Người mua</th>
                      <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[180px]">Giá trị đơn hàng</th>
                      <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[120px]">Thanh toán</th>
                      <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[140px]">Trạng thái</th>
                      <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[120px]">Thao tác</th>
                    </tr>
                  </thead>

                  <tbody class="divide-y divide-gray-200 text-sm text-gray-800">
                    <tr th:each="item, iterStat : ${orderDataList}" class="hover:bg-gray-50 transition">
                      <!-- STT -->
                      <td class="px-4 py-3 align-middle" th:text="${iterStat.index + 1}"></td>

                      <!-- Mã đơn hàng -->
                      <td class="px-4 py-3 align-middle text-blue-500 font-medium" th:text="'#' + ${item.order.orderCode}"></td>

                      <!-- Ngày tạo -->
                      <td class="px-4 py-3 align-middle" th:text="${#temporals.format(item.order.orderDate, 'dd/MM/yyyy')}"></td>

                      <!-- Người mua -->
                      <td class="px-4 py-3 align-middle">
                        <div class="font-medium" th:text="${item.order.member.fullname}"></div>
                        <div class="text-gray-500 text-sm" th:text="${item.order.member.phone}"></div>
                        <div class="text-gray-500 text-sm truncate" th:text="${item.order.member.email}"></div>
                      </td>

                      <!-- Giá trị đơn hàng -->
                      <td class="px-4 py-3 align-middle">
                        <div class="flex justify-between">
                          <span class="font-medium">Giá gốc:</span>
                          <span th:text="${#numbers.formatDecimal(item.productTotal, 1, 'COMMA', 0, 'POINT') + '₫'}"></span>
                        </div>
                        <div class="flex justify-between">
                          <span class="font-medium">KM:</span>
                          <span class="text-red-500" th:text="'-' + ${#numbers.formatDecimal(item.discountAmount, 1, 'COMMA', 0, 'POINT') + '₫'}"></span>
                        </div>
                        <div class="flex justify-between">
                          <span class="font-medium">Giá cuối:</span>
                          <span class="text-green-600 font-semibold" th:text="${#numbers.formatDecimal(item.grandTotal, 1, 'COMMA', 0, 'POINT') + '₫'}"></span>
                        </div>
                      </td>

                      <!-- Thanh toán -->
                      <td class="px-4 py-3 align-middle text-center">
                        <span th:text="${item.order.paymentMethod == 'Thanh toán khi nhận hàng (COD)' ? 'COD' : 'Online'}"
                          class="payment-badge bg-blue-100 text-blue-800 border-blue-200">
                        </span>
                      </td>

                      <!-- Trạng thái -->
                      <td class="px-4 py-3 align-middle text-center">
                        <span th:text="${item.order.orderStatus}"
                          th:classappend="${item.order.orderStatus == 'Hoàn tất'} ? 'bg-green-100 text-green-800 border-green-200' : 
                                          (${item.order.orderStatus == 'Đã hủy'} ? 'bg-red-100 text-red-800 border-red-200' : 
                                          (${item.order.orderStatus == 'Đang giao'} ? 'bg-yellow-100 text-yellow-800 border-yellow-200' : 'bg-gray-100 text-gray-800 border-gray-200'))"
                          class="status-badge">
                        </span>
                      </td>

                      <!-- Thao tác -->
                      <td class="px-4 py-3 align-middle text-center">
                        <div class="relative inline-block text-left">
                          <!-- Nút thao tác -->
                          <button onclick="toggleDropdown(this)"
                            class="inline-flex justify-center items-center w-full rounded-md border border-yellow-300 bg-yellow-50 px-3 py-1 text-sm font-medium text-yellow-700 hover:bg-yellow-100 focus:outline-none">
                            Thao tác
                            <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 9l-7 7-7-7" />
                            </svg>
                          </button>

                          <!-- Menu dropdown -->
                          <div
                            class="hidden absolute right-0 mt-1 w-28 rounded-md shadow-lg bg-white border border-gray-200 z-[9999]">
                            <div class="py-1 text-sm text-gray-700">
                              <a th:href="@{/admin/orders/{id}(id=${item.order.id})}"
                                class="block px-3 py-1 hover:bg-gray-100">Xem</a>
                              <a th:href="@{/admin/orders/edit/{id}(id=${item.order.id})}"
                                class="block px-3 py-1 hover:bg-gray-100">Sửa</a>
                              <a th:href="@{/admin/orders/delete/{id}(id=${item.order.id})}"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                                class="block px-3 py-1 text-red-600 hover:bg-gray-100">Xóa</a>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <div class="flex items-center justify-between mt-4">
                <div class="text-sm text-gray-500">
                  <!-- Hiển thị 1-6 của 24 sản phẩm -->
                </div>
                <div class="flex space-x-2">
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-500 hover:bg-gray-50 whitespace-nowrap">Trước</button>
                  <button
                    class="px-3 py-1 border border-primary bg-primary text-white rounded-button whitespace-nowrap">1</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">2</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">3</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">4</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">Tiếp</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(button) {
      const dropdown = button.parentElement.querySelector('div.absolute');
      dropdown.classList.toggle("hidden");

      // Đóng khi click ra ngoài
      document.addEventListener("click", function handler(e) {
        if (!button.parentElement.contains(e.target)) {
          dropdown.classList.add("hidden");
          document.removeEventListener("click", handler);
        }
      });
    }
  </script>
</body>
</html>
