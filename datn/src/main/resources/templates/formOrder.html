<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Quản lý voucher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#1e88e5', secondary: '#f5f5f5' }, borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' } } } }</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>

  <style>
    body {
      background-color: #f0f3f7;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }
  </style>

</head>

<body>
  <div th:replace="nav :: na"></div>
  <div th:replace="header :: header"></div>

  <h1 style="margin-left: 300px; font-size: 23px; margin-top: 78px;">Quản lý đơn hàng</h1>


  <!-- Products Table -->
  <div style="margin-left: 295px; margin-top: 20px;">
    <div class="flex min-h-screen">
      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <main class="flex-1 p-6 overflow-auto" style="margin-top: -30px ; margin-left: -20px;">
          <!-- Products Section -->
          <div class="bg-white rounded-2xl shadow-lg mb-6 overflow-hidden">
            <div class="p-6 border-b border-gray-200">
              <div class="flex justify-between items-center">
                <h2 class=" font-semibold" style="font-size: 24px;">Đơn hàng đã được đặt</h2>
              </div>
              <h2 style="font-size: 15px; color: rgb(130, 130, 126);">Thông tin các đơn hàng gần đây</h2>
            </div>

            <div class="p-6">
              <!-- Search and Filter -->
              <div class="flex flex-wrap gap-4 mb-6">
                <!-- Ô tìm kiếm -->
                <div class="flex-[2] min-w-[280px]">
                  <div class="relative">
                    <input type="text" placeholder="Tìm kiếm đơn hàng..."
                      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                    <div
                      class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center">
                      <i class="ri-search-line text-gray-400"></i>
                    </div>
                  </div>
                </div>

                <!-- Trạng thái thanh toán -->
                <div class="flex-1 min-w-[200px]">
                  <div class="relative">
                    <select
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                      <option value="">Trạng thái thanh toán</option>
                      <option value="paid">Đã thanh toán</option>
                      <option value="unpaid">Chưa thanh toán</option>
                    </select>
                    <div
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                      <i class="ri-arrow-down-s-line text-gray-400"></i>
                    </div>
                  </div>
                </div>

                <!-- Trạng thái đơn hàng -->
                <div class="flex-1 min-w-[200px]">
                  <div class="relative">
                    <select
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                      <option value="">Trạng thái đơn hàng</option>
                      <option value="pending">Chờ xác nhận</option>
                      <option value="shipping">Đang giao</option>
                      <option value="completed">Hoàn tất</option>
                      <option value="cancelled">Đã hủy</option>
                    </select>
                    <div
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                      <i class="ri-arrow-down-s-line text-gray-400"></i>
                    </div>
                  </div>
                </div>
              </div>


              <!-- Products Table -->
              <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 bg-white rounded-xl shadow-md">
                  <thead class="bg-gray-100">
                    <tr>
                      <th
                        class="px-6 py-3 text-center text-[13px] font-semibold text-gray-700 uppercase tracking-wide whitespace-nowrap">
                        Đơn hàng
                      </th>
                      <th
                        class="px-6 py-3 text-center text-[13px] font-semibold text-gray-700 uppercase tracking-wide whitespace-nowrap">
                        Ngày
                      </th>
                      <th
                        class="px-6 py-3 text-left text-[13px] font-semibold text-gray-700 uppercase tracking-wide whitespace-nowrap">
                        Địa chỉ
                      </th>
                      <th
                        class="px-6 py-3 text-right text-[13px] font-semibold text-gray-700 uppercase tracking-wide whitespace-nowrap">
                        Giá trị đơn hàng
                      </th>
                      <th
                        class="px-6 py-3 text-center text-[13px] font-semibold text-gray-700 uppercase tracking-wide whitespace-nowrap">
                        TT Thanh toán
                      </th>
                      <th
                        class="px-6 py-3 text-center text-[13px] font-semibold text-gray-700 uppercase tracking-wide whitespace-nowrap">
                        TT Vận chuyển
                      </th>
                      <th
                        class="px-6 py-3 text-center text-[13px] font-semibold text-gray-700 uppercase tracking-wide whitespace-nowrap">
                        Thao tác
                      </th>
                    </tr>
                  </thead>

                  <tbody class="divide-y divide-gray-200 text-sm text-gray-800">
                    <tr class="hover:bg-gray-50 transition">
                      <td class="px-6 py-4 text-center text-blue-500 font-medium whitespace-nowrap">#00123</td>
                      <td class="px-6 py-4 text-center whitespace-nowrap">25/07/2025</td>
                      <td class="px-6 py-4 text-left max-w-xs truncate" title="123 Nguyễn Văn Cừ, Hà Nội...">
                        123 Nguyễn Văn Cừ, Hà Nồi
                      </td>
                      <td class="px-6 py-4 pr-12 text-right whitespace-nowrap">1.500.000₫</td>
                      <td class="px-6 py-4 text-center text-green-600 font-semibold whitespace-nowrap">Đã thanh toán
                      </td>
                      <td class="px-6 py-4 text-center text-blue-600 font-semibold whitespace-nowrap">Đang giao</td>
                      <td class="px-6 py-4 text-center whitespace-nowrap">
                        <a th:href="@{/admin-orderdetail}" class="text-blue-500 hover:text-blue-700">
                          <i class="ri-edit-line text-xl"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- Pagination -->
              <div class="flex items-center justify-between mt-6">
                <div class="text-sm text-gray-500">
                  <!-- Hiển thị 1-6 của 24 sản phẩm -->
                </div>
                <div class="flex space-x-2 " style="margin-top: 100px;">
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-500 hover:bg-gray-50 whitespace-nowrap">Trước</button>
                  <button
                    class="px-3 py-1 border border-primary bg-primary text-white rounded-button whitespace-nowrap">1</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">2</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">3</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">4</button>
                  <button
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">Tiếp</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Sales Charts -->

        </main>
      </div>


    </div>
  </div>

</body>

</html>
