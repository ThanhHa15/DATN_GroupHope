<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Quản lý đơn hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#1e88e5', secondary: '#f5f5f5' }, borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' } } } }</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>

  <style>
    body {
      background-color: #f0f3f7;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }

    .table-container {

      overflow-y: auto;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      min-width: 80px;
      text-align: center;
    }

    .payment-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      min-width: 60px;
      text-align: center;
    }
  </style>

</head>

<body>
  <div th:replace="nav :: na"></div>
  <div th:replace="header :: header"></div>

  <h1 style="margin-left: 300px; font-size: 23px; margin-top: 78px;">Quản lý đơn hàng</h1>
  <div style="margin-left: 300px" th:if="${successMessage}"
    class="p-3 mb-4 text-base text-gray-700 bg-green-100 rounded-lg" role="alert">
    <span th:text="${successMessage}"></span>
  </div>

  <div style="margin-left: 300px" th:if="${errorMessage}" class="p-3 mb-4 text-base text-red-700 bg-red-100 rounded-lg"
    role="alert">
    <span th:text="${errorMessage}"></span>
  </div>


  <!-- Products Table -->
  <div style="margin-left: 295px; margin-top: 20px;">
    <div class="flex min-h-screen">
      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <main class="flex-1 p-6 overflow-auto" style="margin-top: -30px; margin-left: -20px;">
          <!-- Products Section -->
          <div class="bg-white rounded-2xl shadow-lg mb-6 overflow-hidden">
            <div class="p-6 border-b border-gray-200">
              <div class="flex justify-between items-center">
                <h2 class="font-semibold" style="font-size: 24px;">Đơn hàng đã được đặt</h2>
              </div>
              <h2 style="font-size: 15px; color: rgb(130, 130, 126);">Thông tin các đơn hàng gần đây</h2>
            </div>

            <div class="p-6">
              <!-- Search and Filter -->
              <div class="flex flex-wrap gap-4 mb-6">
                <!-- Ô tìm kiếm -->
                <div class="flex-[2] min-w-[280px]">
                  <div class="relative">
                    <input type="text" placeholder="Tìm kiếm đơn hàng..."
                      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                    <div
                      class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center">
                      <i class="ri-search-line text-gray-400"></i>
                    </div>
                  </div>
                </div>

                <!-- Trạng thái thanh toán -->
                <div class="flex-1 min-w-[200px]">
                  <div class="relative">
                    <select id="paymentStatusFilter"
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary"
                      onchange="filterOrders()">
                      <option value="">Trạng thái thanh toán</option>
                      <option value="Đã thanh toán">Đã thanh toán</option>
                      <option value="Chưa thanh toán">Chưa thanh toán</option>
                      <option value="Đã hoàn tiền">Đã hoàn tiền</option>
                      <option value="Chờ hoàn tiền">Chờ hoàn tiền</option>
                    </select>
                    <div
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                      <i class="ri-arrow-down-s-line text-gray-400"></i>
                    </div>
                  </div>
                </div>

                <!-- Trạng thái đơn hàng -->
                <div class="flex-1 min-w-[200px]">
                  <div class="relative">
                    <select id="orderStatusFilter"
                      class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary"
                      onchange="filterOrders()">
                      <option value="">Trạng thái đơn hàng</option>
                      <option value="Chờ xác nhận">Chờ xác nhận</option>
                      <option value="Đang giao">Đang giao</option>
                      <option value="Đã giao hàng">Hoàn tất</option>
                      <option value="Đã hủy">Đã hủy</option>
                      <option value="Yêu cầu trả hàng">Yêu cầu trả hàng</option>
                      <option value="Trả hàng thành công">Trả hàng thành công</option>
                      <option value="Từ chối trả hàng">Từ chối trả hàng</option>
                      <option value="Đơn đang được trả về shop">Đơn đang được trả về shop</option>
                    </select>
                    <div
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                      <i class="ri-arrow-down-s-line text-gray-400"></i>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Products Table -->
              <div class="table-container">
                <table class="min-w-full divide-y divide-gray-200 bg-white">
                  <thead class="bg-gray-100 sticky top-0">
                    <tr>
                      <th
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[60px]">
                        STT</th>
                      <th
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[100px]">
                        Đơn hàng</th>
                      <th
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[120px]">
                        Ngày tạo</th>
                      <th
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[200px]">
                        Người mua</th>
                      <th
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-[180px]">
                        Giá trị đơn hàng</th>
                      <th
                        class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[150px]">
                        TT Thanh toán</th>
                      <th
                        class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[140px]">
                        Trạng thái</th>
                      <th
                        class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[120px]">
                        Thao tác</th>
                    </tr>
                  </thead>

                  <tbody class="divide-y divide-gray-200 text-sm text-gray-800">
                    <!-- Thêm đoạn này ngay sau thẻ <tbody> -->
                    <tr th:if="${orderDataList.isEmpty()}">
                      <td colspan="8" class="px-4 py-6 text-center text-gray-500">
                        <div class="flex flex-col items-center justify-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-3" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          <span class="text-lg font-medium" th:text="${#strings.isEmpty(search) && #strings.isEmpty(paymentStatus) && #strings.isEmpty(orderStatus) ? 
        'Hiện không có đơn hàng nào' : 
        'Không tìm thấy đơn hàng phù hợp với điều kiện lọc'}"></span>
                          <p class="text-sm mt-1"
                            th:if="${!#strings.isEmpty(search) || !#strings.isEmpty(paymentStatus) || !#strings.isEmpty(orderStatus)}">
                            <span th:if="${!#strings.isEmpty(search)}">Từ khóa: "<span
                                th:text="${search}"></span>"</span>
                            <span th:if="${!#strings.isEmpty(paymentStatus)}"
                              th:text="${!#strings.isEmpty(search) ? ', ' : ''} + 'Trạng thái thanh toán: ' + ${paymentStatus}"></span>
                            <span th:if="${!#strings.isEmpty(orderStatus)}"
                              th:text="${(!#strings.isEmpty(search) || !#strings.isEmpty(paymentStatus)) ? ', ' : ''} + 'Trạng thái đơn hàng: ' + ${orderStatus}"></span>
                          </p>
                          <button
                            th:if="${!#strings.isEmpty(search) || !#strings.isEmpty(paymentStatus) || !#strings.isEmpty(orderStatus)}"
                            onclick="resetFilters()"
                            class="mt-3 px-4 py-2 bg-primary text-white rounded-button hover:bg-blue-600 transition">
                            Xóa bộ lọc
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr th:each="item, iterStat : ${orderDataList}" class="hover:bg-gray-50 transition">
                      <!-- STT -->
                      <td class="px-4 py-3 align-middle" th:text="${(currentPage - 1) * pageSize + iterStat.index + 1}">
                      </td>

                      <!-- Mã đơn hàng -->
                      <td class="px-4 py-3 align-middle font-medium">
                        <a th:href="@{/admin-orderdetail/{orderId}(orderId=${item.order.id})}"
                          class="text-blue-500 hover:underline">
                          <span th:text="'#' + ${item.order.orderCode}"></span>
                        </a>
                      </td>

                      <!-- Ngày tạo -->
                      <td class="px-4 py-3 align-middle"
                        th:text="${#temporals.format(item.order.orderDate, 'dd/MM/yyyy')}"></td>

                      <!-- Người mua -->
                      <td class="px-4 py-3 align-middle">
                        <div class="font-medium" th:text="${item.order.member.fullname}"></div>
                        <div class="text-gray-500 text-sm" th:text="${item.order.member.phone}"></div>
                        <div class="text-gray-500 text-sm truncate" th:text="${item.order.member.email}"></div>
                      </td>

                      <!-- Giá trị đơn hàng -->
                      <td class="px-4 py-3 align-middle">
                        <div class="flex justify-between">
                          <span class="font-medium">Giá gốc:</span>
                          <span
                            th:text="${#numbers.formatDecimal(item.productTotal, 1, 'COMMA', 0, 'POINT') + '₫'}"></span>
                        </div>
                        <div class="flex justify-between">
                          <span class="font-medium">KM:</span>
                          <span class="text-red-500"
                            th:text="'-' + ${#numbers.formatDecimal(item.discountAmount, 1, 'COMMA', 0, 'POINT') + '₫'}"></span>
                        </div>
                        <div class="flex justify-between">
                          <span class="font-medium">Giá cuối:</span>
                          <span class="text-green-600 font-semibold"
                            th:text="${#numbers.formatDecimal(item.grandTotal, 1, 'COMMA', 0, 'POINT') + '₫'}"></span>
                        </div>
                      </td>

                      <!-- Thanh toán -->
                      <td class="px-4 py-3 align-middle text-center">
                        <span th:text="${item.order.paymentStatus}"
                          class="payment-badge px-3 py-1 text-xs font-medium rounded-full" th:classappend="${item.order.paymentStatus == 'Đã thanh toán' ? 'bg-green-100 text-green-800 border border-green-200' : 
                        (item.order.paymentStatus == 'Đã hoàn tiền' ? 'bg-green-100 text-green-800 border border-green-200' :
                        (item.order.paymentStatus == 'Chờ hoàn tiền' ? 'bg-yellow-100 text-yellow-800 border border-yellow-200' :
                        'bg-red-100 text-red-800 border border-red-200'))}">
                        </span>
                      </td>


                      <!-- Trạng thái -->
                      <td class="px-4 py-3 align-middle text-center">
                        <span th:text="${item.order.orderStatus}" class="status-badge" th:classappend="${item.order.orderStatus == 'Đã giao hàng'} ? 'bg-green-100 text-green-800 border-green-200' : 
                        (${item.order.orderStatus == 'Yêu cầu trả hàng'} ? 'bg-blue-100 text-blue-800 border-blue-200' : 
                        (${item.order.orderStatus == 'Trả hàng thành công'} ? 'bg-green-100 text-green-800 border-green-200' : 
                        (${item.order.orderStatus == 'Từ chối trả hàng'} ? 'bg-red-100 text-red-800 border-red-200' : 
                        (${item.order.orderStatus == 'Đã hủy'} ? 'bg-red-100 text-red-800 border-red-200' : 
                        (${item.order.orderStatus == 'Đang giao'} ? 'bg-yellow-100 text-yellow-800 border-yellow-200' : 
                        (${item.order.orderStatus == 'Đơn đang được trả về shop'} ? 'bg-purple-100 text-purple-800 border-purple-200' : 
                        'bg-gray-100 text-gray-800 border-gray-200'))))))">
                        </span>
                      </td>


                      <!-- Thao tác -->
                      <td class="px-4 py-3 align-middle text-center">
                        <div class="flex justify-center space-x-2">
                          <!-- Icon Sửa -->
                          <a th:href="@{/admin-orderdetail/{orderId}(orderId=${item.order.id})}"
                            class="text-blue-500 hover:text-blue-700" title="Sửa đơn hàng">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                          </a>

                          <!-- Icon Xóa -->
                          <a th:href="@{/delete/{id}(id=${item.order.id})}"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')"
                            class="text-red-500 hover:text-red-700" title="Xóa đơn hàng">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <div class="flex items-center justify-between mt-4">
                <div class="text-sm text-gray-500">
                  Hiển thị <span th:text="${(currentPage-1)*pageSize+1}"></span>-<span
                    th:text="${currentPage*pageSize > totalItems ? totalItems : currentPage*pageSize}"></span>
                  của <span th:text="${totalItems}"></span> đơn hàng
                </div>
                <div class="flex space-x-2">
                  <!-- Nút Previous -->
                  <a th:href="@{/admin-order(search=${search},paymentStatus=${paymentStatus},orderStatus=${orderStatus},page=${currentPage > 1 ? currentPage-1 : 1},pageSize=${pageSize})}"
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-500 hover:bg-gray-50 whitespace-nowrap"
                    th:classappend="${currentPage == 1} ? 'opacity-50 cursor-not-allowed'">
                    Trước
                  </a>

                  <!-- Các nút trang -->
                  <a th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:href="@{/admin-order(search=${search},paymentStatus=${paymentStatus},orderStatus=${orderStatus},page=${i},pageSize=${pageSize})}"
                    class="px-3 py-5 border rounded-button whitespace-nowrap" style="padding: 10px;"
                    th:class="${i == currentPage} ? 'border-primary bg-primary text-white' : 'border-gray-300 text-gray-700 hover:bg-gray-50'">
                    <span th:text="${i}"></span>
                  </a>

                  <!-- Nút Next -->
                  <a th:href="@{/admin-order(search=${search},paymentStatus=${paymentStatus},orderStatus=${orderStatus},page=${currentPage < totalPages ? currentPage+1 : totalPages},pageSize=${pageSize})}"
                    class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap"
                    th:classappend="${currentPage == totalPages} ? 'opacity-50 cursor-not-allowed'">
                    Tiếp
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script> // Hàm lọc đơn hàng
    function toggleDropdown(button) {
      const dropdown = button.parentElement.querySelector('div.absolute');
      dropdown.classList.toggle("hidden");

      // Đóng khi click ra ngoài
      document.addEventListener("click", function handler(e) {
        if (!button.parentElement.contains(e.target)) {
          dropdown.classList.add("hidden");
          document.removeEventListener("click", handler);
        }
      });
    }
  </script>

  <script>
    // Hàm reset bộ lọc
    function resetFilters() {
      // Reset các dropdown
      document.getElementById('paymentStatusFilter').value = '';
      document.getElementById('orderStatusFilter').value = '';

      // Reset ô tìm kiếm
      const searchInput = document.querySelector('input[type="text"]');
      if (searchInput) {
        searchInput.value = '';
      }

      // Chuyển hướng về trang không có bộ lọc
      window.location.href = '/admin-order';
    }

    // Các hàm khác giữ nguyên...
  </script>

  <script> // Hàm lọc đơn hàng
    function filterOrders() {
      const paymentStatus = document.getElementById('paymentStatusFilter').value;
      const orderStatus = document.getElementById('orderStatusFilter').value;

      // Lấy giá trị tìm kiếm nếu có
      const searchInput = document.querySelector('input[type="text"]');
      const searchValue = searchInput ? searchInput.value : '';

      // Tạo URL với các tham số lọc
      let url = `/admin-order?search=${encodeURIComponent(searchValue)}`;

      if (paymentStatus) {
        url += `&paymentStatus=${encodeURIComponent(paymentStatus)}`;
      }

      if (orderStatus) {
        url += `&orderStatus=${encodeURIComponent(orderStatus)}`;
      }

      // Chuyển hướng đến URL đã lọc
      window.location.href = url;
    }

    // Thêm sự kiện cho ô tìm kiếm
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.querySelector('input[type="text"]');
      if (searchInput) {
        searchInput.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            filterOrders();
          }
        });
      }

      // Đặt lại giá trị đã chọn từ URL (nếu có)
      const urlParams = new URLSearchParams(window.location.search);
      const paymentStatusParam = urlParams.get('paymentStatus');
      const orderStatusParam = urlParams.get('orderStatus');
      const searchParam = urlParams.get('search');

      if (paymentStatusParam) {
        document.getElementById('paymentStatusFilter').value = paymentStatusParam;
      }

      if (orderStatusParam) {
        document.getElementById('orderStatusFilter').value = orderStatusParam;
      }

      if (searchParam && searchInput) {
        searchInput.value = searchParam;
      }
    });
  </script>
</body>

</html>
