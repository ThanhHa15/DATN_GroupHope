<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý nhân viên</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: #f0f3f7;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }

        .form-container {
            display: none;
            background: white;
            border-radius: 10px;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        } */

        .select2-container .select2-selection--multiple {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            padding: 0.375rem;
        }

        .card-header {
            border-bottom: 1px solid #dee2e6;
        }

        input::placeholder {
            font-style: italic;
            color: #aaa;
        }

        .badge {
            font-size: 0.9rem;
        }

        div+h2 {
            font-size: 23px;
            margin-bottom: 20px;
            margin-left: 300px;
            margin-top: 80px;
        }

        .moi {
            display: flex;
            gap: 50px;
            padding: 5px;
            border-radius: 5px;
            height: 55px;
        }

        .moi>form {
            margin-top: 5px;
            width: 1200px;
        }

        .moi>form>input {
            margin-top: 10px;
            width: 300px;
            height: 30px;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #6f6f6f;
            margin-right: 10px;
            margin-left: 10px;

        }


        .moi>button {
            padding: 5px;
            padding: 5px 10px 10px 5px;
            color: #f3f4f6;
            background: rgb(34 197 94);
            border-radius: 5px;
            width: 200px;
            margin-top: 10px;
            margin-right: 10px;
        }

        .container2 {
            margin-left: 300px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(13, 13, 13, 0.15);
            width: 1210px;
        }
    </style>

</head>

<body>
    <div th:replace="nav :: na"></div>
    <div th:replace="header :: header"></div>


    <h2>Quản lý nhân viên</h2>
    <div class="container2">


        <!-- <div th:if="${success}" class="alert alert-success" th:text="${success}"></div> -->
        <!-- <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div> -->
        <div class="moi">
            <form th:action="@{/admin/employees}" method="get">
                <input type="search" name="keyword" placeholder="Tìm kiếm nhân viên..." th:value="${keyword}">
                <button type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <button id="toggleFormBtn">
                <i class="bi bi-plus-circle"></i> Thêm nhân viên
            </button>
        </div>
        <div id="employeeForm" style="margin-top: 10px;"
            th:class="'form-container card shadow-sm ' + (${employee.id != null} ? 'active' : '')">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" th:text="${employee.id != null} ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên mới'"></h5>
            </div>
            <div class="card-body">
                <!-- BẮT ĐẦU FORM -->
                <form th:object="${employee}" method="post" th:action="@{/admin/employees/save}">

                    <!-- ✅ HIỂN THỊ TẤT CẢ LỖI VALIDATION -->
                    <div th:if="${success}" id="successMessage" th:data-message="${success}"></div>
                    <div th:if="${error}" id="errorMessage" th:data-message="${error}"></div>

                    <input type="hidden" th:field="*{id}" />

                    <div class="row g-3">
                        <!-- Họ tên -->
                        <div class="col-md-6">
                            <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{fullname}" required>
                            <div class="text-danger" th:errors="*{fullname}"></div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="email" th:value="*{email}"
                                th:attrappend="required=${employee.id == null} ? 'required' : null" />
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- SĐT -->
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{phone}" required />

                            <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                th:text="${#fields.errors('phone')[0]}"></div>

                        </div>

                        <!-- Ngày sinh -->
                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="birthday"
                                th:value="${employee.birthday != null ? #temporals.format(employee.birthday, 'yyyy-MM-dd') : ''}"
                                th:attrappend="required=${employee.id == null} ? 'required' : null" />
                            <div class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
                            </div>
                        </div>




                        <!-- Mật khẩu (chỉ khi thêm mới) -->
                        <div class="col-md-6" th:if="${employee.id == null}">
                            <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="newPassword"
                                    placeholder="Nhập mật khẩu" required>
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePassword('password')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Mật khẩu hiện tại và mới (khi cập nhật) -->
                        <div class="col-md-6" th:if="${employee.id != null}">
                            <label class="form-label">Mật khẩu hiện tại</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                    placeholder="Nhập mật khẩu hiện tại">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePassword('currentPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6" th:if="${employee.id != null}">
                            <label class="form-label">Mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" name="newPassword"
                                    placeholder="Nhập mật khẩu mới">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePassword('newPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Chỉ hiển thị xác nhận mật khẩu khi sửa -->
                        <div class="col-md-6" th:if="${employee.id != null}">
                            <label class="form-label">Xác nhận mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Nhập lại mật khẩu mới">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePassword('confirmPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>


                        <!-- Vai trò -->
                        <div class="col-md-6">
                            <label class="form-label">Chức vụ</label>
                            <select class="form-select" th:field="*{role}" required>
                                <option value="">-- Chọn vai trò --</option>
                                <option value="ADMIN" th:selected="${employee.role == 'ADMIN'}">Quản lý</option>
                                <option value="STAFF" th:selected="${employee.role == 'STAFF'}">Nhân viên</option>
                            </select>
                            <div class="text-danger" th:errors="*{role}"></div>
                        </div>
                    </div>

                    <!-- Nút Submit / Hủy -->
                    <div class="mt-4 d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save me-1"></i> Lưu
                        </button>
                        <button type="button" id="cancelFormBtn" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-1"></i> Hủy
                        </button>
                    </div>
                </form>
                <!-- KẾT THÚC FORM -->



            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table  table-hover align-middle shadow-sm bg-white">
                <thead class="table-light text-center align-middle">
                    <tr class="fw-semibold text-dark">
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <!-- <th>Mật khẩu</th> -->
                        <th>SĐT</th>
                        <th>Ngày sinh</th>
                        <th>Chức vụ</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}" class="text-center align-middle border-bottom">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.fullname}"></td>
                        <td th:text="'*****' + ${emp.email.substring(emp.email.length() - 3)}"></td>
                        <!-- <td>
                            <span th:id="'pwd-' + ${emp.id}">******</span>
                            <input type="hidden" th:id="'realpwd-' + ${emp.id}" th:value="${emp.password}" />
                            <button type="button" class="btn btn-link p-0 text-dark"
                                th:onclick="'togglePassword(' + ${emp.id} + ')'"><i class="bi bi-eye"></i></button>
                        </td> -->
                        <td th:text="'*******' + ${emp.phone.substring(emp.phone.length() - 3)}"></td>
                        <td
                            th:text="${emp.birthday != null ? #temporals.format(emp.birthday, 'MM/dd/yyyy') : 'Chưa cập nhật'}">
                        </td>
                        <td>
                            <span th:if="${emp.role == 'ADMIN'}" class="badge bg-primary">Quản Lý</span>
                            <span th:if="${emp.role == 'STAFF'}" class="badge bg-info">Nhân Viên</span>
                            <span th:if="${emp.role != 'ADMIN' and emp.role != 'STAFF'}"
                                class="badge bg-secondary">Không xác định</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/employees/edit/' + ${emp.id}}" class="me-2">
                                <i class="fas fa-pen" style="color: #007bff; cursor: pointer;"></i>
                            </a>
                            <a th:href="@{'/admin/employees/delete/' + ${emp.id}}"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                                <i class="fas fa-trash-alt" style="color: red; margin-left: 10px; cursor: pointer;"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#roleSelect').select2({ placeholder: "Chọn quyền...", width: '100%' });
        });
        const toggleBtn = document.getElementById('toggleFormBtn');
        const cancelBtn = document.getElementById('cancelFormBtn');
        const form = document.getElementById('employeeForm');
        if (toggleBtn) toggleBtn.addEventListener('click', () => form.classList.add('active'));
        if (cancelBtn) cancelBtn.addEventListener('click', () => form.classList.remove('active'));
        function togglePassword(id) {
            const span = document.getElementById("pwd-" + id);
            const realPwd = document.getElementById("realpwd-" + id).value;
            span.textContent = (span.textContent === "******") ? realPwd : "******";
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');

            if (successDiv) {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: successDiv.dataset.message,
                    confirmButtonText: 'Đóng'
                });
            }

            if (errorDiv) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: errorDiv.dataset.message,
                    confirmButtonText: 'Đóng'
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
