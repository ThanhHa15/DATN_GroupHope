<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý nhân viên</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: #f0f3f7;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }

        .form-container {
            display: none;
            background: white;
            border-radius: 10px;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        } */

        .select2-container .select2-selection--multiple {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            padding: 0.375rem;
        }

        .card-header {
            border-bottom: 1px solid #dee2e6;
        }

        input::placeholder {
            font-style: italic;
            color: #aaa;
        }

        .badge {
            font-size: 0.9rem;
        }

        div+h2 {
            font-size: 23px;
            margin-bottom: 20px;
            margin-left: 300px;
            margin-top: 80px;
        }

        .moi {
            display: flex;
            gap: 50px;
            padding: 5px;
            border-radius: 5px;
            height: 63px;
        }

        .moi>form {
            margin-top: 5px;
            width: 1200px;
        }

        .moi>form>input {
            margin-top: 10px;
            width: 300px;
            height: 30px;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #6f6f6f;
            margin-right: 10px;
            margin-left: 10px;

        }


        .moi>button {
            padding: 5px;
            padding: 5px 10px 10px 5px;
            color: #f3f4f6;
            background: rgb(34 197 94);
            border-radius: 5px;
            width: 200px;
            margin-top: 15px;
            margin-right: 10px;
        }

        .container2 {
            margin-left: 300px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(13, 13, 13, 0.15);
            width: 1210px;
        }
    </style>

</head>

<body>
    <div th:replace="nav :: na"></div>
    <div th:replace="header :: header"></div>


    <h2>Quản lý nhân viên</h2>
    <div class="container2">
        <!-- Form tìm kiếm -->
        <div class="moi">
            <form th:action="@{/admin/employees}" method="get" class="justify-end gap-2 mb-4">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm người dùng..."
                    class="border rounded px-3 py-2 text-sm" style="width: 850px; height: 37px;">
                <button type="submit" class="bg-green-500 hover:bg-green-400 text-white text-sm px-4 py-2 rounded">
                    Search
                </button>
            </form>
            <button id="toggleFormBtn" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm nhân viên
            </button>
        </div>

        <!-- Form thêm/sửa nhân viên -->
        <div id="employeeForm" th:class="'form-container card shadow-sm ' + (${employee.id != null} ? 'active' : '')">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" th:text="${employee.id != null} ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên mới'"></h5>
            </div>
            <div class="card-body">
                <form id="employeeForm" th:object="${employee}" method="post" th:action="@{/admin/employees/save}">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row g-3">
                        <!-- Họ tên -->
                        <div class="col-md-6">
                            <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required>
                            <div id="fullname-error" class="error-message"></div>
                            <div th:errors="*{fullname}" class="text-danger"></div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div id="email-error" class="error-message"></div>
                            <div th:errors="*{email}" class="text-danger"></div>
                        </div>

                        <!-- Số điện thoại -->
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                            <div id="phone-error" class="error-message"></div>
                            <div th:errors="*{phone}" class="text-danger"></div>
                        </div>

                        <!-- Ngày sinh -->
                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="birthday"
                                th:value="${employee.birthday != null ? #temporals.format(employee.birthday, 'yyyy-MM-dd') : ''}"
                                required>
                            <div id="birthday-error" class="error-message"></div>
                            <div th:errors="*{birthday}" class="text-danger"></div>
                        </div>

                        <!-- Chức vụ -->
                        <div class="col-md-6">
                            <label class="form-label">Chức vụ <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="">-- Chọn vai trò --</option>
                                <option value="ADMIN" th:selected="${employee.role == 'ADMIN'}">Quản lý</option>
                                <option value="STAFF" th:selected="${employee.role == 'STAFF'}">Nhân viên</option>
                            </select>
                            <div id="role-error" class="error-message"></div>
                            <div th:errors="*{role}" class="text-danger"></div>
                        </div>

                        <!-- Phần mật khẩu (chỉ hiển thị khi chỉnh sửa) -->
                        <div class="col-md-6" th:if="${employee.id != null}">
                            <label class="form-label">Mật khẩu hiện tại</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePasswordVisibility('currentPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div id="currentPassword-error" class="error-message"></div>
                        </div>

                        <div class="col-md-6" th:if="${employee.id != null}">
                            <label class="form-label">Mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePasswordVisibility('newPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div id="newPassword-error" class="error-message"></div>
                        </div>

                        <div class="col-md-6" th:if="${employee.id != null}">
                            <label class="form-label">Xác nhận mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePasswordVisibility('confirmPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div id="confirmPassword-error" class="error-message"></div>
                        </div>

                        <!-- Nút Submit -->
                        <div class="mt-4 d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save me-1"></i> Lưu
                            </button>
                            <button type="button" id="cancelFormBtn" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i> Hủy
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bảng danh sách nhân viên -->
        <div class="table-responsive mt-4">
            <table class="table table-hover align-middle shadow-sm bg-white">
                <thead class="table-light text-center align-middle">
                    <tr class="fw-semibold text-dark">
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Ngày sinh</th>
                        <th>Chức vụ</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}" class="text-center align-middle border-bottom">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.fullname}"></td>
                        <td th:text="'*****' + ${emp.email.substring(emp.email.length() - 3)}"></td>
                        <td th:text="'*******' + ${emp.phone.substring(emp.phone.length() - 3)}"></td>
                        <td
                            th:text="${emp.birthday != null ? #temporals.format(emp.birthday, 'dd/MM/yyyy') : 'Chưa cập nhật'}">
                        </td>
                        <td>
                            <span th:if="${emp.role == 'ADMIN'}" class="badge bg-primary">Quản Lý</span>
                            <span th:if="${emp.role == 'STAFF'}" class="badge bg-info">Nhân Viên</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/employees/edit/' + ${emp.id}}" class="me-2">
                                <i class="fas fa-pen" style="color: #007bff; cursor: pointer;"></i>
                            </a>
                            <a th:href="@{'/admin/employees/delete/' + ${emp.id}}"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                                <i class="fas fa-trash-alt" style="color: red; cursor: pointer;"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <div class="flex justify-end items-center mt-4 gap-2 mb-4 mr-2">
                <button class="px-2 py-1 border rounded hover:bg-gray-200">&lt;</button>
                <button class="px-2 py-1 border rounded bg-blue-500 text-white">1</button>
                <button class="px-2 py-1 border rounded hover:bg-gray-200">2</button>
                <button class="px-2 py-1 border rounded hover:bg-gray-200">&gt;</button>
            </div>
        </div>
    </div>

    </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Khởi tạo select2
            $('#role').select2({
                placeholder: "Chọn vai trò...",
                width: '100%'
            });

            // Toggle form
            const toggleBtn = document.getElementById('toggleFormBtn');
            const cancelBtn = document.getElementById('cancelFormBtn');
            const formContainer = document.getElementById('employeeForm');

            if (toggleBtn) toggleBtn.addEventListener('click', () => formContainer.classList.add('active'));
            if (cancelBtn) cancelBtn.addEventListener('click', () => formContainer.classList.remove('active'));

            // Xử lý submit form
            const form = document.getElementById("employeeForm");
            form?.addEventListener("submit", function (e) {
                e.preventDefault();

                // Reset tất cả validation trước khi kiểm tra
                resetAllValidation();

                let isValid = true;
                const errorMessages = [];

                // Validate từng trường và thu thập lỗi
                if (!validateField('fullname', 'Họ tên không được để trống')) {
                    isValid = false;
                    errorMessages.push("- Họ tên không được để trống");
                }

                const email = document.getElementById("email").value;
                if (!email) {
                    markFieldInvalid('email', 'Email không được để trống');
                    isValid = false;
                    errorMessages.push("- Email không được để trống");
                } else if (!validateEmail(email)) {
                    markFieldInvalid('email', 'Email không hợp lệ');
                    isValid = false;
                    errorMessages.push("- Email không hợp lệ");
                } else {
                    markFieldValid('email');
                }

                const phone = document.getElementById("phone").value;
                if (!phone) {
                    markFieldInvalid('phone', 'Số điện thoại không được để trống');
                    isValid = false;
                    errorMessages.push("- Số điện thoại không được để trống");
                } else if (!validatePhone(phone)) {
                    markFieldInvalid('phone', 'Số điện thoại phải có 10-11 chữ số');
                    isValid = false;
                    errorMessages.push("- Số điện thoại phải có 10-11 chữ số");
                } else {
                    markFieldValid('phone');
                }

                const birthday = document.getElementById("birthday").value;
                if (!birthday) {
                    markFieldInvalid('birthday', 'Ngày sinh không được để trống');
                    isValid = false;
                    errorMessages.push("- Ngày sinh không được để trống");
                } else if (!validateBirthday(birthday)) {
                    markFieldInvalid('birthday', 'Nhân viên phải từ 16 tuổi trở lên');
                    isValid = false;
                    errorMessages.push("- Nhân viên phải từ 16 tuổi trở lên");
                } else {
                    markFieldValid('birthday');
                }

                if (!validateField('role', 'Vui lòng chọn chức vụ')) {
                    isValid = false;
                    errorMessages.push("- Vui lòng chọn chức vụ");
                }

                // Validate password nếu có trường password
                const password = document.getElementById("password");
                if (password) {
                    if (!password.value) {
                        markFieldInvalid('password', 'Mật khẩu không được để trống');
                        isValid = false;
                        errorMessages.push("- Mật khẩu không được để trống");
                    } else if (password.value.length < 8) {
                        markFieldInvalid('password', 'Mật khẩu phải có ít nhất 8 ký tự');
                        isValid = false;
                        errorMessages.push("- Mật khẩu phải có ít nhất 8 ký tự");
                    } else {
                        markFieldValid('password');
                    }
                }

                // Validate các trường mật khẩu nếu là form chỉnh sửa
                const currentPassword = document.getElementById("currentPassword");
                const newPassword = document.getElementById("newPassword");
                const confirmPassword = document.getElementById("confirmPassword");

                if (newPassword && currentPassword && confirmPassword) {
                    if (newPassword.value || currentPassword.value || confirmPassword.value) {
                        if (!currentPassword.value) {
                            markFieldInvalid('currentPassword', 'Vui lòng nhập mật khẩu hiện tại');
                            isValid = false;
                            errorMessages.push("- Vui lòng nhập mật khẩu hiện tại");
                        } else {
                            markFieldValid('currentPassword');
                        }

                        if (!newPassword.value) {
                            markFieldInvalid('newPassword', 'Mật khẩu mới không được để trống');
                            isValid = false;
                            errorMessages.push("- Mật khẩu mới không được để trống");
                        } else if (newPassword.value.length < 8) {
                            markFieldInvalid('newPassword', 'Mật khẩu mới phải có ít nhất 8 ký tự');
                            isValid = false;
                            errorMessages.push("- Mật khẩu mới phải có ít nhất 8 ký tự");
                        } else {
                            markFieldValid('newPassword');
                        }

                        if (newPassword.value !== confirmPassword.value) {
                            markFieldInvalid('confirmPassword', 'Mật khẩu xác nhận không khớp');
                            isValid = false;
                            errorMessages.push("- Mật khẩu xác nhận không khớp");
                        } else {
                            markFieldValid('confirmPassword');
                        }
                    }
                }

                if (!isValid) {
                    // Hiển thị tất cả lỗi trong một popup
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi nhập liệu',
                        html: 'Vui lòng kiểm tra các lỗi sau:<br>' + errorMessages.join('<br>'),
                        confirmButtonText: 'Đóng'
                    });

                    // Cuộn đến đầu form
                    window.scrollTo({
                        top: form.offsetTop - 20,
                        behavior: 'smooth'
                    });
                } else {
                    // Nếu hợp lệ thì submit form
                    form.submit();
                }
            });

            // Validate real-time
            document.getElementById("fullname")?.addEventListener("blur", () => validateField('fullname', 'Họ tên không được để trống'));
            document.getElementById("email")?.addEventListener("blur", validateEmailRealTime);
            document.getElementById("phone")?.addEventListener("blur", validatePhoneRealTime);
            document.getElementById("birthday")?.addEventListener("change", validateBirthdayRealTime);
            document.getElementById("role")?.addEventListener("change", () => validateField('role', 'Vui lòng chọn chức vụ'));
            document.getElementById("password")?.addEventListener("input", validatePasswordRealTime);
            document.getElementById("currentPassword")?.addEventListener("blur", validateCurrentPasswordRealTime);
            document.getElementById("newPassword")?.addEventListener("input", validateNewPasswordRealTime);
            document.getElementById("confirmPassword")?.addEventListener("blur", validateConfirmPasswordRealTime);
        });

        // ========== CÁC HÀM HỖ TRỢ ==========

        function resetAllValidation() {
            // Xóa class is-invalid trên tất cả input
            document.querySelectorAll('.is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });

            // Ẩn tất cả thông báo lỗi
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        function markFieldInvalid(fieldId, message) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(`${fieldId}-error`);

            input.classList.add("is-invalid");
            error.textContent = message;
            error.style.display = "block";
        }

        function markFieldValid(fieldId) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(`${fieldId}-error`);

            input.classList.remove("is-invalid");
            error.style.display = "none";
        }

        function validateField(fieldId, errorMessage) {
            const input = document.getElementById(fieldId);
            if (!input.value.trim()) {
                markFieldInvalid(fieldId, errorMessage);
                return false;
            }
            markFieldValid(fieldId);
            return true;
        }

        // ========== VALIDATION FUNCTIONS ==========

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateEmailRealTime() {
            const email = document.getElementById("email").value;
            if (!email) {
                markFieldInvalid('email', 'Email không được để trống');
            } else if (!validateEmail(email)) {
                markFieldInvalid('email', 'Email không hợp lệ');
            } else {
                markFieldValid('email');
            }
        }

        function validatePhone(phone) {
            const phoneRegex = /^[0-9]{10,11}$/;
            return phoneRegex.test(phone);
        }

        function validatePhoneRealTime() {
            const phone = document.getElementById("phone").value;
            if (!phone) {
                markFieldInvalid('phone', 'Số điện thoại không được để trống');
            } else if (!validatePhone(phone)) {
                markFieldInvalid('phone', 'Số điện thoại phải có 10-11 chữ số');
            } else {
                markFieldValid('phone');
            }
        }

        function validateBirthday(birthday) {
            const birthDate = new Date(birthday);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            return age >= 16;
        }

        function validateBirthdayRealTime() {
            const birthday = document.getElementById("birthday").value;
            if (!birthday) {
                markFieldInvalid('birthday', 'Ngày sinh không được để trống');
            } else if (!validateBirthday(birthday)) {
                markFieldInvalid('birthday', 'Nhân viên phải từ 16 tuổi trở lên');
            } else {
                markFieldValid('birthday');
            }
        }

        function validatePasswordRealTime() {
            const password = document.getElementById("password").value;
            if (!password) {
                markFieldInvalid('password', 'Mật khẩu không được để trống');
            } else if (password.length < 8) {
                markFieldInvalid('password', 'Mật khẩu phải có ít nhất 8 ký tự');
            } else {
                markFieldValid('password');
            }
        }

        function validateCurrentPasswordRealTime() {
            const currentPassword = document.getElementById("currentPassword").value;
            const newPassword = document.getElementById("newPassword").value;

            if (newPassword && !currentPassword) {
                markFieldInvalid('currentPassword', 'Vui lòng nhập mật khẩu hiện tại');
            } else {
                markFieldValid('currentPassword');
            }
        }

        function validateNewPasswordRealTime() {
            const newPassword = document.getElementById("newPassword").value;
            if (!newPassword) {
                markFieldInvalid('newPassword', 'Mật khẩu mới không được để trống');
            } else if (newPassword.length < 8) {
                markFieldInvalid('newPassword', 'Mật khẩu mới phải có ít nhất 8 ký tự');
            } else {
                markFieldValid('newPassword');
            }
        }

        function validateConfirmPasswordRealTime() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                markFieldInvalid('confirmPassword', 'Mật khẩu xác nhận không khớp');
            } else {
                markFieldValid('confirmPassword');
            }
        }

        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>


</body>

</html>
