<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý nhân viên</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            display: none;
            background: white;
            border-radius: 10px;
        }
        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .select2-container .select2-selection--multiple {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            padding: 0.375rem;
        }
        .card-header {
            border-bottom: 1px solid #dee2e6;
        }
        input::placeholder {
            font-style: italic;
            color: #aaa;
        }
        .badge {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-primary fw-bold">Quản lý nhân viên</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form class="d-flex mb-3 align-items-center gap-2" th:action="@{/admin/employees}" method="get" style="max-width: 400px;">
        <input class="form-control form-control-sm" type="search" name="keyword" placeholder="Tìm kiếm nhân viên..." th:value="${keyword}">
        <button class="btn btn-sm btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </form>

    <button id="toggleFormBtn" class="btn btn-primary mb-4">
        <i class="bi bi-plus-circle"></i> Thêm nhân viên
    </button>

    <div id="employeeForm" th:class="'form-container card shadow-sm mt-4 ' + (${employee.id != null} ? 'active' : '')">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${employee.id != null} ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên mới'"></h5>
        </div>
        <div class="card-body">
            <form th:object="${employee}" method="post" th:action="@{/admin/employees/save}">
                <input type="hidden" th:field="*{id}" />
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{fullname}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6" th:if="${employee.id == null}">
                        <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6" th:if="${employee.id != null}">
                        <label class="form-label">Mật khẩu hiện tại</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Nhập mật khẩu hiện tại">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('currentPassword')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6" th:if="${employee.id != null}">
                        <label class="form-label">Mật khẩu mới</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6" th:if="${employee.id != null}">
                        <label class="form-label">Xác nhận mật khẩu mới</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu mới">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" th:field="*{adress}">
                    </div>
                    <div class="col-md-12" th:if="${employee.id != null}">
                        <label class="form-label">Chức vụ</label>
                        <select id="roleSelect" class="form-select" name="roleIds" multiple="multiple" required>
                            <option th:each="role : ${roles}" 
        th:value="${role.id}" 
        th:switch="${role.description}"
        th:selected="${selectedRoleIds != null and selectedRoleIds.contains(role.id)}">

    <span th:case="'Administrator'">Quản Lý</span>
    <span th:case="'Staff'">Nhân Viên</span>
</option>

                        </select>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save me-1"></i> Lưu
                    </button>
                    <button type="button" id="cancelFormBtn" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-1"></i> Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
            <thead class="table-light text-center align-middle">
                <tr class="fw-semibold text-dark">
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Mật khẩu</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th>Chức vụ</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}">
                    <td class="text-center" th:text="${emp.id}"></td>
                    <td th:text="${emp.fullname}"></td>
                    <td th:text="${emp.email}"></td>
                    <td class="text-center">
                        <span th:id="'pwd-' + ${emp.id}">******</span>
                        <input type="hidden" th:id="'realpwd-' + ${emp.id}" th:value="${emp.password}" />
                        <button type="button" class="btn btn-link p-0 text-dark" th:onclick="'togglePassword(' + ${emp.id} + ')'"><i class="bi bi-eye-fill"></i></button>
                    </td>
                    <td th:text="${emp.phone}"></td>
                    <td th:text="${emp.adress}"></td>
                    <td>
                    <span th:each="rd : ${emp.roleDetails}"
                        class="badge me-1"
                        th:switch="${rd.role.description}"
                        th:classappend="${rd.role.description == 'Administrator'} ? 'bg-primary' : 'bg-info'">

                        <span th:case="'Administrator'">Quản Lý</span>
                        <span th:case="'Staff'">Nhân Viên</span>
                        <span th:case="'Customer'">Khách Hàng</span>
                        <span th:case="*">Không xác định</span>
                    </span>
                </td>

                    <td class="text-center">    
                        <a th:href="@{'/admin/employees/edit/' + ${emp.id}}" class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-fill"></i> Sửa</a>
                        <a th:href="@{'/admin/employees/delete/' + ${emp.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')"><i class="bi bi-trash-fill"></i> Xóa</a>
                    </td>   
                </tr>
                <tr th:if="${employees.empty}">
                    <td colspan="8" class="text-center text-muted">Không có nhân viên nào.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#roleSelect').select2({ placeholder: "Chọn quyền...", width: '100%' });
    });
    const toggleBtn = document.getElementById('toggleFormBtn');
    const cancelBtn = document.getElementById('cancelFormBtn');
    const form = document.getElementById('employeeForm');
    if (toggleBtn) toggleBtn.addEventListener('click', () => form.classList.add('active'));
    if (cancelBtn) cancelBtn.addEventListener('click', () => form.classList.remove('active'));
    function togglePassword(id) {
        const span = document.getElementById("pwd-" + id);
        const realPwd = document.getElementById("realpwd-" + id).value;
        span.textContent = (span.textContent === "******") ? realPwd : "******";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
