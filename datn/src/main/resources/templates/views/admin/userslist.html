<script>
    function togglePassword(id) {
        const hiddenInput = document.getElementById('realpwd-' + id);
        const span = document.getElementById('pwd-' + id);

        if (span.innerText === '******') {
            span.innerText = hiddenInput.value;
        } else {
            span.innerText = '******';
        }
    }
</script>
<script>

            icon: 'warning',

            cancelButtonText: 'H·ªßy b·ªè'

</script>
