    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .banner-slide {
            transition: transform 0.5s ease;
        }

        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e11d48;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background-color: #e11d48;
            border-color: #e11d48;
        }

        input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            border-radius: 8px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .border-custom-blue {
            border-color: #000f8f;
            /* Màu xanh tùy chỉnh */
        }
    </style>

    <style>
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.1);
            z-index: 1;

        .dropdown:hover .dropdown-content {

    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1000px;
            padding: 20px;
        }

        .image-wrapper {
            flex: 0 0 auto;
            width: 614px;
            overflow: hidden;
            /* Ẩn phần ảnh phóng to vượt khung */
            border-radius: 8px;
            transition: transform 0.3s ease;
            /* Hiệu ứng cho khung ảnh (tùy chọn) */
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
            /* Hiệu ứng zoom */
        }

        /* Hiệu ứng khi hover */
        .image-wrapper:hover img {
            transform: scale(1.05);
            /* Phóng to 5% */
        }

        /* Tùy chọn: nâng khung ảnh lên khi hover */
        .image-wrapper:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 960px) {
            .image-container {
                flex-direction: column;
                gap: 15px;
            }

                max-width: 455px;

    <section class="py-8">
        <div class="container mx-auto px-4 ">

                style="max-width: 1250px; margin: auto;">

                </div>





                <!-- Nếu không có sản phẩm -->
                <div th:if="${#lists.isEmpty(products)}" class="w-full text-center py-12">
                    <img src="https://i.postimg.cc/nrf4Qjsw/pngtree-business-web-error-404-concept-illustration-png-image-3507632-removebg-preview.png"

                </div>


                <!-- Nếu có sản phẩm -->
                <div th:unless="${#lists.isEmpty(products)}"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">

                    <!-- sản phẩm -->
                    <div th:each="product : ${products}"
                        th:if="${product != null and product.product != null and product.storage != null}"
                        class="bg-white rounded-lg border border-gray-200 shadow-lg hover:shadow-lg transition-all duration-300 group relative overflow-hidden">

                        <!-- Mác giảm giá -->
                        <div class="absolute top-3 left-3 z-10"
                            th:if="${product.discountedPrice != null and product.price != null and product.discountedPrice < product.price}">
                            <div class="relative">
                                <div
                                    class="bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-sm transform -rotate-3 origin-left shadow-[2px_2px_0px_rgba(0,0,0,0.2)] group-hover:shadow-[3px_3px_0px_rgba(0,0,0,0.3)] transition-all duration-200">
                                    GIẢM <span th:text="${product.discount}">0</span>%
                                </div>
                                <div
                                    class="absolute top-full left-1 w-4 h-1 bg-red-700 transform -rotate-6 origin-top-left opacity-80">
                                </div>
                            </div>
                        </div>

                        <!-- Hình ảnh sản phẩm -->
                        <div class="relative">
                            <a th:href="@{/detail/} + ${product.variantID}"
                                class="flex items-center justify-center bg-transparent">
                                <img th:if="${product.imagesno2 != null}" th:src="@{'/images/' + ${product.imagesno2}}"
                                    alt="Product image"
                                    class="w-[200px] mt-7 h-[200px] object-center object-contain transition-transform duration-300 group-hover:scale-110" />
                                <img th:unless="${product.imagesno2 != null}"
                                    src="https://via.placeholder.com/300x200?text=No+Image" alt="Placeholder image"
                                    class="w-[130px] h-auto object-center object-contain transition-transform duration-300 group-hover:scale-110" />
                            </a>

                            <!-- Wishlist -->
                            <form th:action="@{/add}" method="post" class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-white shadow-md 
             opacity-0 group-hover:opacity-100 transition-all duration-300"> <!-- Đã bỏ z-10 -->

                                <input type="hidden" name="variantId" th:value="${product.variantID}" />

                                <button type="submit"
                                    class="w-full h-full flex items-center justify-center bg-transparent">
                                    <i class="transition-colors duration-300" th:class="${wishlistIds != null and wishlistIds.contains(product.variantID)} ?
           'ri-heart-fill text-red-600' : 'ri-heart-line text-gray-600 hover:text-red-500'">
                                    </i>
                                </button>
                            </form>


                            <!-- Nút giỏ hàng -->
                            <button
                                class="absolute right-2 bottom-2 w-10 h-10 flex items-center justify-center bg-[#000f8f] text-white rounded-full transform translate-x-full opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-500 ease-in-out hover:bg-red-700 hover:scale-110 z-10">
                                <i class="ri-shopping-cart-line"></i>
                            </button>
                        </div>

                        <!-- Nội dung -->
                        <div class="p-4">
                            <a th:href="@{/detail/} + ${product.variantID}" class="block">
                                <h3 class="h-[70px] font-medium text-gray-800 mb-1 hover:text-yellow-400 transition-colors duration-300"
                                    th:text="${product.product.productName + ' ' + product.storage + ' - Chính hãng VN'}">
                                </h3>
                            </a>

                            <div class="flex items-center mb-2">
                                <div class="flex text-yellow-400" style="font-size: 18px;">
                                    <i class="ri-star-fill ri-xs"></i>
                                    <i class="ri-star-fill ri-xs"></i>
                                    <i class="ri-star-fill ri-xs"></i>
                                    <i class="ri-star-fill ri-xs"></i>
                                    <i class="ri-star-fill ri-xs"></i>
                                </div>
                            </div>

                            <div class="flex items-center justify-between">
                                <div>

                                        th:if="${product.discountedPrice != null and product.price != null and product.discountedPrice < product.price}"

                                            style="font-size: 14px; margin-left: 110px; position: absolute;"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + '₫'}"></span>
                                    </span>


                                    <!-- Nếu không giảm -->

                                        th:if="${product.discountedPrice == null or product.discountedPrice >= product.price}">
                                        <span class="text-lg font-bold text-red-600"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + '₫'}"></span>
                                    </span>
                                </div>

                                <!-- Fallback cho mobile -->
                                <button
                                    class="w-10 h-10 md:hidden flex items-center justify-center bg-primary text-white rounded-full hover:bg-red-700 transition-all duration-300 transform hover:scale-110">
                                    <i class="ri-shopping-cart-line"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Overlay hover -->
                        <div
                            class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-5 transition-all duration-300 pointer-events-none">
                        </div>
                    </div>
                </div>







                <!-- Hiển thị sản phẩm ở đây -->

                <!-- PHÂN TRANG -->
                <div class="flex justify-center mt-6">
                    <ul class="inline-flex items-center -space-x-px">
                        <!-- Nút "Trước" -->
                        <li th:if="${currentPage > 1}">

                                class="flex items-center px-3 py-2 ml-0 text-gray-700 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-50 hover:text-[#000f8f] transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7" />
                                </svg>
                                Trước
                            </a>
                        </li>

                        <!-- Các số trang -->
                        <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <a th:href="@{/wishlist(page=${i})}" th:text="${i}"
                                th:classappend="${i == currentPage} ? 'z-10 bg-[#000f8f] border-[#000f8f] text-white hover:bg-[#000d7a]' : 'text-gray-700 bg-white hover:bg-gray-50 hover:text-[#000f8f]'"
                                class="flex items-center px-4 py-2 border border-gray-300 leading-tight transition-colors">
                            </a>
                        </li>

                        <!-- Nút "Sau" -->
                        <li th:if="${currentPage < totalPages}">
                            <a th:href="@{/wishlist(page=${currentPage + 1})}"
                                class="flex items-center px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-50 hover:text-[#000f8f] transition-colors">
                                Sau
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>



            </div>
        </div>
    </section>




    <!-- Footer -->
    <div th:insert="views/shared/footer :: footerFragment" style="margin-top: 30px;"></div>

    <!-- Kiểm tra kỹ message trước khi hiện thông báo -->
    <script th:if="${message != null and !#strings.isEmpty(message)}" th:inline="javascript">
        Swal.fire({
            icon: 'success',
            title: [[${ message }]],
            showConfirmButton: false,
            timer: 1500
        });
    </script>

</body>

        const filterCheckboxes = document.querySelectorAll('.filter-checkbox');
        const selectedFiltersContainer = document.getElementById('selected-filters');
        const selectedFiltersList = document.getElementById('selected-filters-list');
        const clearAllButton = document.getElementById('clear-all');

        // Object để lưu trữ các bộ lọc đã chọn
        const selectedFilters = {
            price: [],
            type: [],
            storage: [],
            ram: []
        };

        // Xử lý sự kiện khi checkbox thay đổi
        filterCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const category = this.dataset.category;
                const value = this.dataset.value;

                if (this.checked) {
                    // Thêm vào danh sách đã chọn nếu chưa có
                    if (!selectedFilters[category].includes(value)) {
                        selectedFilters[category].push(value);
                    }
                } else {
                    // Loại bỏ khỏi danh sách đã chọn
                    selectedFilters[category] = selectedFilters[category].filter(item => item !== value);
                }

                updateSelectedFiltersDisplay();
            });
        });

        // Xử lý sự kiện khi nhấn nút "Bỏ hết"
        clearAllButton.addEventListener('click', function () {
            // Bỏ chọn tất cả checkbox
            filterCheckboxes.forEach(checkbox => {
                checkbox.checked = false;
            });

            // Xóa tất cả bộ lọc đã chọn
            for (const category in selectedFilters) {
                selectedFilters[category] = [];
            }

            updateSelectedFiltersDisplay();
        });

        // Cập nhật hiển thị các bộ lọc đã chọn
        function updateSelectedFiltersDisplay() {
            selectedFiltersList.innerHTML = '';
            let hasFilters = false;

            // Tạo các thẻ cho từng bộ lọc đã chọn
            for (const category in selectedFilters) {
                selectedFilters[category].forEach(value => {
                    hasFilters = true;
                    const filterTag = document.createElement('div');
                    filterTag.className = 'flex items-center bg-white px-3 py-1 rounded-full border border-gray-300';
                    filterTag.innerHTML = `
                    <span class="mr-2">${value}</span>
                    <button class="remove-filter text-gray-500 hover:text-red-500" 
                            data-category="${category}" 
                            data-value="${value}">
                        <i class="ri-close-line"></i>
                    </button>
                `;
                    selectedFiltersList.appendChild(filterTag);
                });
            }

            // Hiển thị hoặc ẩn container tùy theo có bộ lọc nào không
            if (hasFilters) {
                selectedFiltersContainer.classList.remove('hidden');
            } else {
                selectedFiltersContainer.classList.add('hidden');
            }

            // Thêm sự kiện cho các nút xóa từng bộ lọc
            document.querySelectorAll('.remove-filter').forEach(button => {
                button.addEventListener('click', function () {
                    const category = this.dataset.category;
                    const value = this.dataset.value;

                    // Xóa khỏi danh sách đã chọn
                    selectedFilters[category] = selectedFilters[category].filter(item => item !== value);

                    // Bỏ chọn checkbox tương ứng
                    const correspondingCheckbox = document.querySelector(`.filter-checkbox[data-category="${category}"][data-value="${value}"]`);
                    if (correspondingCheckbox) {
                        correspondingCheckbox.checked = false;
                    }

                    updateSelectedFiltersDisplay();
                });
            });
        }
    });
</script>
