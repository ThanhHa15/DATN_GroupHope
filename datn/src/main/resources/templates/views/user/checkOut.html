<script id="form-validation">
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("checkout-form");
  const submitButton = document.querySelector('button[type="submit"]');
  submitButton.addEventListener("click", function (e) {
    e.preventDefault();
    // Basic form validation
    const email = document.getElementById("email").value;
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    if (!email || !name || !phone || !address) {
      const modal = document.createElement("div");
      modal.className = "fixed inset-0 flex items-center justify-center z-50";
      modal.innerHTML = `
<div class="fixed inset-0 bg-black opacity-50"></div>
<div class="relative bg-white rounded-lg p-6 max-w-sm w-full mx-4">
<h3 class="text-lg font-medium text-gray-900 mb-4">Thông báo</h3>
<p class="text-gray-600">Vui lòng điền đầy đủ thông tin giao hàng</p>
<button class="mt-6 w-full px-4 py-2 bg-primary text-white rounded-button">Đóng</button>
</div>
`;
      document.body.appendChild(modal);
      modal.querySelector("button").onclick = function () {
        modal.remove();
      };
      return;
    }
    // Show success message
    const successModal = document.createElement("div");
    successModal.className =
      "fixed inset-0 flex items-center justify-center z-50";
    successModal.innerHTML = `
<div class="fixed inset-0 bg-black opacity-50"></div>
<div class="relative bg-white rounded-lg p-6 max-w-sm w-full mx-4">
<div class="text-center">
<i class="ri-checkbox-circle-line text-green-500 text-5xl"></i>
<h3 class="text-lg font-medium text-gray-900 mt-4">Đặt hàng thành công!</h3>
<p class="text-gray-600 mt-2">Cảm ơn bạn đã mua hàng. Chúng tôi sẽ sớm liên hệ với bạn.</p>
<button class="mt-6 w-full px-4 py-2 bg-primary text-white rounded-button">Đóng</button>
</div>
</div>
`;
    document.body.appendChild(successModal);
    successModal.querySelector("button").onclick = function () {
      successModal.remove();
    };
  });
});
</script>

</script>

    if (selectedProvince && provinces[selectedProvince]) {
      const districts = provinces[selectedProvince].districts;
      Object.keys(districts).forEach((districtKey) => {

    const selectedDistrict = this.value;

    if (
      selectedProvince &&
      selectedDistrict &&
      provinces[selectedProvince].districts[selectedDistrict]
    ) {
      const wards =
        provinces[selectedProvince].districts[selectedDistrict].wards;
      wards.forEach((ward) => {
        const option = document.createElement("option");
        option.value = ward.toLowerCase().replace(/\s+/g, "");
        option.textContent = ward;
        wardSelect.appendChild(option);

    const fullname = document.getElementById("fullname");

      showError(fullname, "Vui lòng nhập họ và tên");
      isValid = false;

      hideError(fullname);

      input.parentElement.parentElement.querySelector(".error-message");
    if (errorElement) {
      errorElement.classList.add("hidden");
      input.classList.remove("border-red-500");
    }
  }
});
</script>
