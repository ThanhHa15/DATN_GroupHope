<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white">
    <div class="max-w-7xl mx-auto py-4 flex justify-center">
      <img src="https://i.postimg.cc/MHPrfMBt/Screenshot-2025-06-19-212641.png" alt="Logo" class="h-21 object-contain" style="margin-bottom: -80px;">
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Left Column - Shipping Info -->
      <div class="lg:w-[400px]">
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h1 class="text-xl font-semibold text-gray-900 mb-6">Thông tin nhận hàng</h1>
          <form id="checkout-form">
            <div class="space-y-4">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md">
              </div>
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md">
              </div>
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                <div class="flex">
                  <div class="relative w-[120px] mr-2">
                    <select class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md appearance-none">
                      <option value="+84">VN +84</option>
                    </select>
                  </div>
                  <input type="tel" id="phone" name="phone" class="flex-1 px-4 py-2 border border-gray-300 rounded-md">
                </div>
              </div>
              <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ</label>
                <input type="text" id="address" name="address" class="w-full px-4 py-2 border border-gray-300 rounded-md">
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="province" class="block text-sm font-medium text-gray-700 mb-1">Tỉnh/Thành phố</label>
                  <div class="relative">
                    <select id="province" name="province" class="w-full px-4 py-2 border border-gray-300 rounded-md appearance-none">
                      <option value="">Chọn Tỉnh/TP</option>
                    </select>
                  </div>
                </div>
                <div>
                  <label for="district" class="block text-sm font-medium text-gray-700 mb-1">Quận/Huyện</label>
                  <div class="relative">
                    <select id="district" name="district" class="w-full px-4 py-2 border border-gray-300 rounded-md appearance-none">
                      <option value="">Chọn Quận/Huyện</option>
                    </select>
                  </div>
                </div>
              </div>
              <div>
                <label for="ward" class="block text-sm font-medium text-gray-700 mb-1">Phường/Xã</label>
                <div class="relative">
                  <select id="ward" name="ward" class="w-full px-4 py-2 border border-gray-300 rounded-md appearance-none">
                    <option value="">Chọn Phường/Xã</option>
                  </select>
                </div>
              </div>
              <div>
                <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Ghi chú</label>
                <textarea id="note" name="note" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none" placeholder="Ghi chú về đơn hàng"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Middle Column - Payment -->
      <div class="lg:w-[400px]">
        <div class="bg-white rounded-lg shadow-sm p-6">
          <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Thanh toán</h2>
            <div class="space-y-3">
              <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer">
                <div class="flex items-center">
                  <input type="radio" name="payment" class="text-blue-500" checked>
                  <span class="ml-2">Chuyển khoản qua ngân hàng</span>
                </div>
              </label>
              <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer">
                <div class="flex items-center">
                  <input type="radio" name="payment" class="text-blue-500">
                  <span class="ml-2">Thanh toán khi giao hàng (COD)</span>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column - Order Summary -->
      <div class="lg:w-[400px]">
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">Đơn hàng</h2>
          <!-- sản phẩm -->
          <div class="border-t border-b border-gray-200 py-4">
            <div class="space-y-4"> 
              <!-- Product 1 -->
              <div class="flex items-start pb-4 border-b border-gray-200"> 
                <div class="relative">
                  <img src="https://bizweb.dktcdn.net/thumb/large/100/502/883/products/230623042710-iphone-14-128g-blue.png?v=1700192127930" 
                      alt="Product" 
                      class="w-20 h-20 object-cover rounded-lg">
                  <div class="absolute -top-2 -left-2 bg-blue-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center">
                    1
                  </div>
                </div>
                <div class="ml-4 flex-1 min-w-0">
                  <h3 class="text-sm font-medium text-gray-900 mb-1 break-words">
                    iPhone 14 128GB - Chính hãng VN/A
                  </h3>
                  <div class="flex justify-between items-center">
                    <p class="text-sm text-gray-500">Trắng</p>
                    <p class="text-sm font-semibold text-blue-600">15.990.000₫</p>
                  </div>
                </div>
              </div>
              <!-- Product 2 -->
              <div class="flex items-start pb-4 border-b border-gray-200"> 
                <div class="relative">
                  <img src="https://bizweb.dktcdn.net/thumb/large/100/502/883/products/230623042710-iphone-14-128g-blue.png?v=1700192127930" 
                      alt="Product" 
                      class="w-20 h-20 object-cover rounded-lg">
                  <div class="absolute -top-2 -left-2 bg-blue-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center">
                    1
                  </div>
                </div>
                <div class="ml-4 flex-1 min-w-0">
                  <h3 class="text-sm font-medium text-gray-900 mb-1 break-words">
                    iPhone 14 128GB - Chính hãng VN/A
                  </h3>
                  <div class="flex justify-between items-center">
                    <p class="text-sm text-gray-500">Trắng</p>
                    <p class="text-sm font-semibold text-blue-600">15.990.000₫</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Mã giảm giá -->
          <div class="mt-4">
            <div class="flex items-center">
              <input type="text" placeholder="Nhập mã giảm giá" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md text-sm">
              <button class="px-6 py-2 bg-blue-500 text-white rounded-r-md text-sm font-medium">Áp dụng</button>
            </div>
          </div>
          <!-- Giá  -->
          <div class="mt-6 space-y-2 text-sm text-gray-700">
            <div class="flex justify-between">
              <span>Tạm tính</span>
              <span class="font-medium">15.900.000₫</span>
            </div>
            <div class="flex justify-between">
              <span>Phí vận chuyển</span>
              <span class="font-medium">15.900.000₫</span>
            </div>
            <div class="flex justify-between text-base font-semibold text-gray-900 pt-4 border-t border-gray-200">
              <span>Tổng cộng</span>
              <span style="font-size: 22px; font-weight: 700; color: #000f8f;">15.900.000₫</span>
            </div>
          </div>
          <!-- đặt hàng -->
          <div class="mt-6">
            <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white rounded-md font-medium">
              ĐẶT HÀNG
            </button>
            <a href="#" class="flex items-center justify-center text-sm text-blue-500 hover:text-blue-600 mt-4 transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 transition-transform duration-200 group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              <span class="group-hover:underline">Quay về giỏ hàng</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("checkout-form");
      const submitButton = document.querySelector('button[type="submit"]');
      
      submitButton.addEventListener("click", function(e) {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        
        if (!email || !name || !phone || !address) {
          alert("Vui lòng điền đầy đủ thông tin giao hàng");
          return;
        }
        
        alert("Đặt hàng thành công!");
      });
    });
  </script>
