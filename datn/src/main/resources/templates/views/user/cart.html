<script id="quantity-control"> // Xử lý sự kiện cho các nút tăng/giảm số lượng
        document.addEventListener('DOMContentLoaded', function() {
            const minusBtns = document.querySelectorAll('button:has(.ri-subtract-line)');
            const plusBtns = document.querySelectorAll('button:has(.ri-add-line)');
            
            minusBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const input = this.nextElementSibling;
                    let value = parseInt(input.value);
                    if (value > 1) {
                        input.value = value - 1;
                    }
                });
            });
            
            plusBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    let value = parseInt(input.value);
                    input.value = value + 1;
                });
            });
        });
    </script>
