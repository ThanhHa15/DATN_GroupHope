<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tất cả sản phẩm</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#e11d48", secondary: "#f97316" },
          borderRadius: {
            none: "0px",
            sm: "4px",
            DEFAULT: "8px",
            md: "12px",
            lg: "16px",
            xl: "20px",
            "2xl": "24px",
            "3xl": "32px",
            full: "9999px",
            button: "8px",
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="/css/shared/header.css" />
  <link rel="stylesheet" href="/css/shared/chatbox.css" />
  <style>
    :where([class^="ri-"])::before {
      content: "\f3c2";
    }

    body {
      font-family: "Roboto", sans-serif;
    }

    .banner-slide {
      transition: transform 0.5s ease;
    }

    .custom-scrollbar::-webkit-scrollbar {
      height: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e11d48;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #e2e8f0;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    input[type="checkbox"]:checked {
      background-color: #e11d48;
      border-color: #e11d48;
    }

    input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 50;
      border-radius: 8px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .border-custom-blue {
      border-color: #000f8f;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 8px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .remove-filter {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .checkmark {
      font-size: 10px;
    }

    /* Scroll Animation Styles */
    .fade-in {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-in-left {
      opacity: 0;
      transform: translateX(-80px);
      transition: all 0.8s ease-out;
    }

    .slide-in-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-in-right {
      opacity: 0;
      transform: translateX(80px);
      transition: all 0.8s ease-out;
    }

    .slide-in-right.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .scale-in {
      opacity: 0;
      transform: scale(0.85);
      transition: all 0.8s ease-out;
    }

    .scale-in.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Category items animation */
    .category-stagger {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .category-stagger.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .category-stagger:nth-child(1) {
      transition-delay: 0.1s;
    }

    .category-stagger:nth-child(2) {
      transition-delay: 0.2s;
    }

    .category-stagger:nth-child(3) {
      transition-delay: 0.3s;
    }

    .category-stagger:nth-child(4) {
      transition-delay: 0.4s;
    }

    .category-stagger:nth-child(5) {
      transition-delay: 0.5s;
    }

    .category-stagger:nth-child(6) {
      transition-delay: 0.6s;
    }

    .category-stagger:nth-child(7) {
      transition-delay: 0.7s;
    }

    /* Product cards animation */
    .product-stagger {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      transition: all 0.7s ease-out;
    }

    .product-stagger.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .product-stagger:nth-child(1) {
      transition-delay: 0.1s;
    }

    .product-stagger:nth-child(2) {
      transition-delay: 0.15s;
    }

    .product-stagger:nth-child(3) {
      transition-delay: 0.2s;
    }

    .product-stagger:nth-child(4) {
      transition-delay: 0.25s;
    }

    .product-stagger:nth-child(5) {
      transition-delay: 0.3s;
    }

    .product-stagger:nth-child(6) {
      transition-delay: 0.35s;
    }

    .product-stagger:nth-child(7) {
      transition-delay: 0.4s;
    }

    .product-stagger:nth-child(8) {
      transition-delay: 0.45s;
    }

    .product-stagger:nth-child(9) {
      transition-delay: 0.5s;
    }

    .product-stagger:nth-child(10) {
      transition-delay: 0.55s;
    }

    /* Section headers */
    .section-header {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .section-header.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Filter animation */
    .filter-fade {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }

    .filter-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .filter-fade:nth-child(1) {
      transition-delay: 0.1s;
    }

    .filter-fade:nth-child(2) {
      transition-delay: 0.2s;
    }

    .filter-fade:nth-child(3) {
      transition-delay: 0.3s;
    }

    .filter-fade:nth-child(4) {
      transition-delay: 0.4s;
    }

    .filter-fade:nth-child(5) {
      transition-delay: 0.5s;
    }

    .filter-fade:nth-child(6) {
      transition-delay: 0.6s;
    }

    /* Sort buttons animation */
    .sort-stagger {
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.5s ease-out;
    }

    .sort-stagger.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .sort-stagger:nth-child(1) {
      transition-delay: 0.1s;
    }

    .sort-stagger:nth-child(2) {
      transition-delay: 0.2s;
    }

    .sort-stagger:nth-child(3) {
      transition-delay: 0.3s;
    }

    .sort-stagger:nth-child(4) {
      transition-delay: 0.4s;
    }

    .sort-stagger:nth-child(5) {
      transition-delay: 0.5s;
    }
  </style>

  <!-- poster -->
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 0 auto;
      max-width: 1000px;
      padding: 20px;
    }

    .image-wrapper {
      flex: 0 0 auto;
      width: 614px;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease;
    }

    .image-wrapper:hover img {
      transform: scale(1.05);
    }

    .image-wrapper:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 960px) {
      .image-container {
        flex-direction: column;
        gap: 15px;
      }

      .image-wrapper {
        width: 100%;
        max-width: 455px;
      }
    }
  </style>
</head>

  <!-- Main Products Section -->
  <section class="py-8">
    <div class="container mx-auto px-4">
      <div class="bg-white rounded-lg p-6 mb-8 shadow-[0_0_15px_rgba(0,0,0,0.1)] scale-in"
        style="max-width: 1250px; margin: auto">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-2xl font-bold border-l-8 border-custom-blue pl-4 section-header">
            TẤT CẢ SẢN PHẨM
          </h2>
        </div>

        <h3 class="text-lg font-semibold mb-4 section-header">Bộ lọc sản phẩm</h3>
        <div class="filter-container">
          <!-- Phần hiển thị các bộ lọc đã chọn -->
          <div id="selected-filters" class="hidden mb-4 p-4 bg-gray-100 rounded-lg">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-semibold">Bạn chọn:</h3>
              <button id="clear-all" class="text-red-500 hover:text-red-700">
                Bỏ hết
              </button>
            </div>
            <div id="selected-filters-list" class="flex flex-wrap gap-2"></div>
          </div>

          <!-- Các bộ lọc sản phẩm -->
          <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
            <!-- Lọc theo mức giá -->
            <div class="dropdown relative">
              <button
                class="w-full flex items-center justify-between border border-gray-300 rounded-button px-4 py-2 bg-white whitespace-nowrap">
                <span>Mức giá</span>
                <i class="ri-arrow-down-s-line"></i>
              </button>
              <div class="dropdown-content mt-0 left-0 bg-white z-20">
                <div class="p-3">
                  <div
                    th:each="priceOption : ${T(java.util.List).of('Dưới 5 triệu', '5 - 10 triệu', '10 - 15 triệu', '15 - 20 triệu', 'Trên 20 triệu')}">
                    <div class="flex items-center mb-2">
                      <input type="checkbox" th:id="'price' + ${priceOption.hashCode()}" class="mr-2 filter-checkbox"
                        data-category="price" th:attr="data-value=${priceOption}"
                        th:checked="${selectedPrices != null and selectedPrices.contains(priceOption)}" />
                      <label th:for="'price' + ${priceOption.hashCode()}" th:text="${priceOption}"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Lọc theo loại -->
            <div class="dropdown relative">
              <button
                class="w-full flex items-center justify-between border border-gray-300 rounded-button px-4 py-2 bg-white whitespace-nowrap">
                <span>Loại</span>
                <i class="ri-arrow-down-s-line"></i>
              </button>
              <div class="dropdown-content mt-0 left-0 bg-white z-20">
                <div class="p-3">
                  <div th:each="cat : ${categories}">
                    <div class="flex items-center mb-2">
                      <input type="checkbox" th:id="'type' + ${cat.name.hashCode()}" class="mr-2 filter-checkbox"
                        data-category="type" th:attr="data-value=${cat.name}"
                        th:checked="${selectedTypes != null and selectedTypes.contains(cat.name)}" />
                      <label th:for="'type' + ${cat.name.hashCode()}" th:text="${cat.name}"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Lọc theo dung lượng -->
            <div class="dropdown relative">
              <button
                class="w-full flex items-center justify-between border border-gray-300 rounded-button px-4 py-2 bg-white whitespace-nowrap">
                <span>Dung lượng</span>
                <i class="ri-arrow-down-s-line"></i>
              </button>
              <div class="dropdown-content mt-0 left-0 bg-white z-20">
                <div class="p-3">
                  <div th:each="storageOption : ${T(java.util.List).of('64GB', '128GB', '256GB', '512GB', '1TB')}">
                    <div class="flex items-center mb-2">
                      <input type="checkbox" th:id="'storage' + ${storageOption.hashCode()}"
                        class="mr-2 filter-checkbox" data-category="storage" th:attr="data-value=${storageOption}"

                      <label th:for="'storage' + ${storageOption.hashCode()}" th:text="${storageOption}"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sort Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8 fade-in" style="margin-left: -23px">
          <div class="flex items-center space-x-2 mb-4">
            <i class="fa-solid fa-arrow-up-a-z text-gray-700"></i>
            <h3 class="text-lg font-semibold section-header">Xếp theo:</h3>
          </div>

          <div class="flex flex-wrap gap-2" id="sort-buttons">
            <a th:href="@{/products(sort='name_asc')}"
              class="sort-btn relative px-4 py-2 border border-gray-300 rounded-button hover:border-primary hover:text-primary transition !whitespace-nowrap sort-stagger"
              th:classappend="${sort == 'name_asc'} ? ' border-primary text-primary' : ''">
              Tên A-Z
              <span th:classappend="${sort == 'name_asc'} ? '' : ' hidden'"
                class="checkmark absolute top-0 left-0 -mt-1 -ml-1 bg-primary text-white rounded-full w-4 h-4 flex items-center justify-center">
                <i class="ri-check-line text-xs"></i>
              </span>
            </a>

            <a th:href="@{/products(sort='name_desc')}"
              class="sort-btn relative px-4 py-2 border border-gray-300 rounded-button hover:border-primary hover:text-primary transition !whitespace-nowrap sort-stagger"
              th:classappend="${sort == 'name_desc'} ? ' border-primary text-primary' : ''">
              Tên Z-A
              <span th:classappend="${sort == 'name_desc'} ? '' : ' hidden'"
                class="checkmark absolute top-0 left-0 -mt-1 -ml-1 bg-primary text-white rounded-full w-4 h-4 flex items-center justify-center">
                <i class="ri-check-line text-xs"></i>
              </span>
            </a>

            <a th:href="@{/products(sort='price_asc')}"
              class="sort-btn relative px-4 py-2 border border-gray-300 rounded-button hover:border-primary hover:text-primary transition !whitespace-nowrap sort-stagger"
              th:classappend="${sort == 'price_asc'} ? ' border-primary text-primary' : ''">
              Giá thấp đến cao
              <span th:classappend="${sort == 'price_asc'} ? '' : ' hidden'"
                class="checkmark absolute top-0 left-0 -mt-1 -ml-1 bg-primary text-white rounded-full w-4 h-4 flex items-center justify-center">
                <i class="ri-check-line text-xs"></i>
              </span>
            </a>

            <a th:href="@{/products(sort='price_desc')}"
              class="sort-btn relative px-4 py-2 border border-gray-300 rounded-button hover:border-primary hover:text-primary transition !whitespace-nowrap sort-stagger"
              th:classappend="${sort == 'price_desc'} ? ' border-primary text-primary' : ''">
              Giá cao đến thấp
              <span th:classappend="${sort == 'price_desc'} ? '' : ' hidden'"
                class="checkmark absolute top-0 left-0 -mt-1 -ml-1 bg-primary text-white rounded-full w-4 h-4 flex items-center justify-center">
                <i class="ri-check-line text-xs"></i>
              </span>
            </a>

            <a th:href="@{/products(discounted=true)}">
              <button
                class="sort-btn relative px-4 py-2 border border-gray-300 rounded hover:border-primary hover:text-primary transition sort-stagger"
                th:classappend="${isDiscounted} ? ' border-primary text-primary' : ''">
                Sản phẩm đang giảm giá
                <span th:classappend="${isDiscounted} ? '' : ' hidden'"
                  class="checkmark absolute top-0 left-0 -mt-1 -ml-1 bg-primary text-white rounded-full w-4 h-4 flex items-center justify-center">
                  <i class="ri-check-line text-xs"></i>
                </span>
              </button>
            </a>
          </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error != null}" class="w-full text-center text-red-600 font-semibold mb-4 fade-in">
          <p th:text="${error}"></p>
        </div>

        <!-- No Products Message -->
        <div th:if="${#lists.isEmpty(products)}" class="w-full text-center py-12 fade-in">
          <img
            src="https://i.postimg.cc/nrf4Qjsw/pngtree-business-web-error-404-concept-illustration-png-image-3507632-removebg-preview.png"
            alt="No products" class="mx-auto w-[250px] h-auto mb-4" style="margin-top: -50px" />
          <p class="text-gray-800 text-lg">
            Không có sản phẩm nào được tìm thấy.
          </p>
        </div>

        <!-- Products Grid -->
        <div th:unless="${#lists.isEmpty(products)}"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
          <!-- Product Card -->
          <div th:each="product : ${products}"
            th:if="${product != null and product.product != null and product.storage != null}"
            class="bg-white rounded-lg border border-gray-200 shadow-lg hover:shadow-lg transition-all duration-300 group relative overflow-hidden product-stagger">
            <!-- Discount Badge -->
            <div class="absolute top-3 left-3 z-10"
              th:if="${product.discountedPrice != null and product.price != null and product.discountedPrice < product.price}">
              <div class="relative">
                <div
                  class="bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-sm transform -rotate-3 origin-left shadow-[2px_2px_0px_rgba(0,0,0,0.2)] group-hover:shadow-[3px_3px_0px_rgba(0,0,0,0.3)] transition-all duration-200">
                  GIẢM <span th:text="${product.discount}">0</span>%
                </div>
                <div class="absolute top-full left-1 w-4 h-1 bg-red-700 transform -rotate-6 origin-top-left opacity-80">
                </div>
              </div>
            </div>

            <!-- Product Image -->
            <div class="relative">
              <a th:href="@{/detail/} + ${product.variantID}" class="flex items-center justify-center bg-transparent">
                <img th:if="${product.imagesno2 != null}" th:src="@{'/images/' + ${product.imagesno2}}"
                  alt="Product image"
                  class="w-[200px] mt-7 h-[200px] object-center object-contain transition-transform duration-300 group-hover:scale-110" />
                <img th:unless="${product.imagesno2 != null}" src="https://via.placeholder.com/300x200?text=No+Image"
                  alt="Placeholder image"
                  class="w-[130px] h-auto object-center object-contain transition-transform duration-300 group-hover:scale-110" />
              </a>

              <!-- Wishlist Button -->
              <div th:action="@{/add}" method="post"
                class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-white shadow-md opacity-0 group-hover:opacity-100 transition-all duration-300">
                <button type="button"
                  class="wishlist-toggle w-8 h-8 flex items-center justify-center rounded-full bg-white shadow-md opacity-0 group-hover:opacity-100 transition-all duration-300"
                  th:attr="data-variant-id=${product.variantID}">
                  <i th:class="${wishlistIds != null and wishlistIds.contains(product.variantID)} ?
                'ri-heart-fill text-red-600' : 'ri-heart-line text-gray-600 hover:text-red-500'"></i>
                </button>
              </div>

              <!-- Add to Cart Button -->
              <button
                class="absolute right-2 bottom-2 w-10 h-10 flex items-center justify-center bg-[#000f8f] text-white rounded-full transform translate-x-full opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-500 ease-in-out hover:bg-red-700 hover:scale-110 z-10"
                th:attr="data-variant-id=${product.variantID}" onclick="addToCart(this)">
                <i class="ri-shopping-cart-line"></i>
              </button>
            </div>

            <!-- Product Content -->
            <div class="p-4">
              <a th:href="@{/detail/} + ${product.variantID}" class="block">
                <h3 class="h-[70px] font-medium text-gray-800 mb-1 hover:text-yellow-400 transition-colors duration-300"
                  th:text="${product.product.productName + ' ' + product.storage + ' - Chính hãng VN'}"></h3>
                <span class="text-sm text-blue-600 font-medium" th:text="${product.product.category?.name}"
                  style="display: none"></span>
              </a>

              <div class="flex items-center mb-2">
                <div class="flex text-yellow-400" style="font-size: 18px">
                  <i class="ri-star-fill ri-xs"></i>
                  <i class="ri-star-fill ri-xs"></i>
                  <i class="ri-star-fill ri-xs"></i>
                  <i class="ri-star-fill ri-xs"></i>
                  <i class="ri-star-fill ri-xs"></i>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div>
                  <!-- With Discount -->
                  <span
                    th:if="${product.discountedPrice != null and product.price != null and product.discountedPrice < product.price}"
                    class="flex items-center gap-2">
                    <span class="text-lg font-bold text-red-600"
                      th:text="${#numbers.formatDecimal(product.discountedPrice, 0, 'COMMA', 0, 'POINT') + '₫'}"></span>

                    <span class="text-gray-500 line-through" style="
                          font-size: 14px;
                          margin-left: 110px;
                          position: absolute;
                        " th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + '₫'}"></span>
                  </span>

                  <!-- Without Discount -->
                  <span th:if="${product.discountedPrice == null or product.discountedPrice >= product.price}">
                    <span class="text-lg font-bold text-red-600"
                      th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + '₫'}"></span>
                  </span>
                </div>

                <!-- Mobile Cart Button -->
                <button
                  class="w-10 h-10 md:hidden flex items-center justify-center bg-primary text-white rounded-full hover:bg-red-700 transition-all duration-300 transform hover:scale-110">
                  <i class="ri-shopping-cart-line"></i>
                </button>
              </div>
            </div>

            <!-- Hover Overlay -->
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-5 transition-all duration-300 pointer-events-none">
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-6 fade-in">
          <ul class="inline-flex items-center -space-x-px">
            <!-- Previous -->
            <li th:if="${currentPage > 1}">
              <a th:href="@{${baseUrl} + '&page=' + (${currentPage} - 1) + '&size=15'}"
                class="flex items-center px-3 py-2 ml-0 text-gray-700 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-50 hover:text-[#000f8f] transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Trước
              </a>
            </li>

            <!-- Page Numbers -->
            <li th:each="i : ${#numbers.sequence(1, totalPages)}">
              <a th:href="@{${baseUrl} + '&page=' + ${i} + '&size=15'}" th:text="${i}"
                th:classappend="${i == currentPage} ? 'z-10 bg-[#000f8f] border-[#000f8f] text-white hover:bg-[#000d7a]' : 'text-gray-700 bg-white hover:bg-gray-50 hover:text-[#000f8f]'"
                class="flex items-center px-4 py-2 border border-gray-300 leading-tight transition-colors">
              </a>
            </li>

            <!-- Next -->
            <li th:if="${currentPage < totalPages}">
              <a th:href="@{${baseUrl} + '&page=' + (${currentPage} + 1) + '&size=15'}"
                class="flex items-center px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-50 hover:text-[#000f8f] transition-colors">
                Sau
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div th:insert="views/shared/footer :: footerFragment" style="margin-top: 30px"></div>

  <!-- Scripts -->
  <script>
    // Scroll Animation Script
    document.addEventListener('DOMContentLoaded', function () {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

      // Stagger observer for category and product items
      const staggerObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const staggerItems = entry.target.querySelectorAll('.category-stagger, .product-stagger, .filter-fade, .sort-stagger');
            staggerItems.forEach((item, index) => {
              setTimeout(() => {
                item.classList.add('visible');
              }, index * 100);
            });
          }
        });
      }, observerOptions);

      // Observe elements
      const animatedElements = document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right, .scale-in, .section-header');
      const staggerContainers = document.querySelectorAll('.container, .grid');

      animatedElements.forEach(el => observer.observe(el));
      staggerContainers.forEach(container => staggerObserver.observe(container));
    });

    // Filter functionality
    document.addEventListener("DOMContentLoaded", function () {
      const filterCheckboxes = document.querySelectorAll(".filter-checkbox");
      const selectedFiltersContainer = document.getElementById("selected-filters");
      const selectedFiltersList = document.getElementById("selected-filters-list");
      const clearAllButton = document.getElementById("clear-all");

      const selectedFilters = {
        price: [],
        type: [],
        storage: [],
      };

      function readFiltersFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        ["price", "type", "storage"].forEach((category) => {
          selectedFilters[category] = urlParams.getAll(category);
        });
      }

      function applyFiltersToCheckboxes() {
        filterCheckboxes.forEach((checkbox) => {
          const category = checkbox.dataset.category;
          const value = checkbox.dataset.value;
          checkbox.checked = selectedFilters[category].includes(value);
        });
        updateSelectedFiltersDisplay();
      }

      function updateURLWithFilters() {
        const url = new URL(window.location.href);
        ["price", "type", "storage"].forEach((param) => {
          url.searchParams.delete(param);
        });

        for (const category in selectedFilters) {
          if (selectedFilters[category].length > 0) {
            selectedFilters[category].forEach((value) => {
              url.searchParams.append(category, value);
            });
          }
        }
        window.location.href = url.toString();
      }

      filterCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          const category = this.dataset.category;
          const value = this.dataset.value;

          if (this.checked) {
            if (!selectedFilters[category].includes(value)) {
              selectedFilters[category].push(value);
            }
          } else {
            selectedFilters[category] = selectedFilters[category].filter(
              (item) => item !== value
            );
          }

          updateSelectedFiltersDisplay();
          updateURLWithFilters();
        });
      });

      clearAllButton.addEventListener("click", function () {
        filterCheckboxes.forEach((checkbox) => {
          checkbox.checked = false;
        });

        for (const category in selectedFilters) {
          selectedFilters[category] = [];
        }

        updateSelectedFiltersDisplay();
        updateURLWithFilters();
      });

      function updateSelectedFiltersDisplay() {
        selectedFiltersList.innerHTML = "";
        let hasFilters = false;

        for (const category in selectedFilters) {
          selectedFilters[category].forEach((value) => {
            hasFilters = true;
            const filterTag = document.createElement("div");
            filterTag.className = "flex items-center bg-white px-3 py-1 rounded-full border border-gray-300";
            filterTag.innerHTML = `
                <span class="mr-2">${value}</span>
                <button class="remove-filter text-gray-500 hover:text-red-500" 
                        data-category="${category}" 
                        data-value="${value}">
                    <i class="ri-close-line"></i>
                </button>
              `;
            selectedFiltersList.appendChild(filterTag);
          });
        }

        if (hasFilters) {
          selectedFiltersContainer.classList.remove("hidden");
        } else {
          selectedFiltersContainer.classList.add("hidden");
        }

        document.querySelectorAll(".remove-filter").forEach((button) => {
          button.addEventListener("click", function () {
            const category = this.dataset.category;
            const value = this.dataset.value;

            selectedFilters[category] = selectedFilters[category].filter(
              (item) => item !== value
            );

            const correspondingCheckbox = document.querySelector(
              `.filter-checkbox[data-category="${category}"][data-value="${value}"]`
            );
            if (correspondingCheckbox) {
              correspondingCheckbox.checked = false;
            }

            updateSelectedFiltersDisplay();
            updateURLWithFilters();
          });
        });
      }

      readFiltersFromURL();
      applyFiltersToCheckboxes();
    });

    // Wishlist functionality
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".wishlist-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          const variantId = this.getAttribute("data-variant-id");
          const userId = this.getAttribute("data-user-id");

          if (!userId) {
            window.location.href = "/login?redirect=" + encodeURIComponent(window.location.pathname);
            return;
          }

          fetch(`/api/wishlist/toggle?userId=${userId}&productVariantId=${variantId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Requested-With": "XMLHttpRequest",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                const icon = this.querySelector("i");
                if (data.added) {
                  icon.classList.replace("ri-heart-line", "ri-heart-fill");
                  icon.classList.replace("text-gray-600", "text-red-500");
                  this.classList.add("active");
                } else {
                  icon.classList.replace("ri-heart-fill", "ri-heart-line");
                  icon.classList.replace("text-red-500", "text-gray-600");
                  this.classList.remove("active");
                }
              }
            })
            .catch((error) => console.error("Error:", error));
        });
      });
    });
  </script>

  <!-- Success Message Script -->
  <script th:if="${message != null and !#strings.isEmpty(message)}" th:inline="javascript">
    let message = /*[[${message}]]*/ "";
    Swal.fire({
      icon: "success",
      title: message,
      showConfirmButton: false,
      timer: 1500,
    });
  </script>
</body>

</html>
