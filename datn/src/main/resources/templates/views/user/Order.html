<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang tài khoản</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#e11d48', secondary: '#f97316' }, borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' } } } }</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/shared/footer.css">
  <link rel="stylesheet" href="/css/shared/header.css">
  <link rel="stylesheet" href="/css/shared/chatbox.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb",
            secondary: "#64748b",
            accent: "#f3f4f6"
          },
          borderRadius: {
            button: "8px",
          },
        },
      },
    };
  </script>
</head>

<body style="background-color: #f2f2f2;">
  <!-- Header -->
  <div th:insert="views/shared/header :: siteHeader" style="margin-bottom: 150px;"></div>
  <!-- chatbox -->
  <div th:insert="views/shared/chatbot :: siteChatbot"></div>
  <!-- Zalo icon -->
  <div th:insert="views/shared/zalo :: siteZalo"></div>

  <div class=" container mx-auto rounded-lg max-w-[1250px] bg-[#ffffff] mt-10 mb-16 shadow-[0_0_15px_rgba(0,0,0,0.1)]">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="p-6 border-b ">
        <h2 class="text-2xl font-semibold text-gray-800">Đơn hàng của bạn</h2>
        <p class="text-sm text-gray-500">Thông tin các đơn hàng gần đây</p>
      </div>

      <!-- Phần tìm kiếm -->
      <div class="p-6">
        <!-- Search and Filter -->
        <div class="flex flex-wrap gap-4">
          <!-- Ô tìm kiếm -->
          <div class="flex-[2] min-w-[280px]">
            <div class="relative">
              <input type="text" id="searchInput" placeholder="Tìm kiếm theo mã đơn, ngày..." th:value="${search}"
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center">
                <i class="ri-search-line text-gray-400"></i>
              </div>
            </div>
          </div>

          <!-- Trạng thái thanh toán -->
          <div class="flex-1 min-w-[200px]">
            <div class="relative">
              <select id="paymentStatusFilter"
                class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                <option value="">Trạng thái thanh toán</option>
                <option value="Đã thanh toán" th:selected="${paymentStatus == 'Đã thanh toán'}">Đã thanh toán</option>
                <option value="Chưa thanh toán" th:selected="${paymentStatus == 'Chưa thanh toán'}">Chưa thanh toán
                </option>
                <option value="Đã hoàn tiền" th:selected="${paymentStatus == 'Đã hoàn tiền'}">Đã hoàn tiền</option>
                <option value="Chờ hoàn tiền" th:selected="${paymentStatus == 'Chờ hoàn tiền'}">Chờ hoàn tiền</option>
              </select>
              <div
                class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                <i class="ri-arrow-down-s-line text-gray-400"></i>
              </div>
            </div>
          </div>

          <!-- Trạng thái đơn hàng -->
          <div class="flex-1 min-w-[200px]">
            <div class="relative">
              <select id="orderStatusFilter"
                class="w-full h-[43px] pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                <option value="">Trạng thái đơn hàng</option>
                <option value="Chờ xác nhận" th:selected="${orderStatus == 'Chờ xác nhận'}">Chờ xác nhận</option>
                <option value="Đang giao" th:selected="${orderStatus == 'Đang giao'}">Đang giao</option>
                <option value="Đã giao hàng" th:selected="${orderStatus == 'Đã giao hàng'}">Hoàn tất</option>
                <option value="Đã hủy" th:selected="${orderStatus == 'Đã hủy'}">Đã hủy</option>
                <option value="Yêu cầu trả hàng" th:selected="${orderStatus == 'Yêu cầu trả hàng'}">Yêu cầu trả hàng
                </option>
                <option value="Trả hàng thành công" th:selected="${orderStatus == 'Trả hàng thành công'}">Trả hàng thành
                  công</option>
                <option value="Từ chối trả hàng" th:selected="${orderStatus == 'Từ chối trả hàng'}">Từ chối trả hàng
                </option>
                <option value="Đơn đang được trả về shop" th:selected="${orderStatus == 'Đơn đang được trả về shop'}">
                  Đơn đang được trả về shop</option>
              </select>
              <div
                class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                <i class="ri-arrow-down-s-line text-gray-400"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="overflow-x-auto">
        <!-- Nếu không có đơn hàng -->
        <div th:if="${#lists.isEmpty(orders)}" class="text-center text-gray-600 py-8">
          <p>Bạn chưa có đơn hàng nào.</p>
        </div>

        <!-- Nếu có đơn hàng -->
        <table th:unless="${#lists.isEmpty(orders)}" class="min-w-full divide-y divide-gray-100 text-sm"
          id="ordersTable">
          <thead class="bg-primary text-white">
            <tr>
              <th class="px-6 py-3 text-left font-semibold">Đơn hàng</th>
              <th class="px-6 py-3 text-left font-semibold">Ngày</th>
              <th class="px-6 py-3 text-left font-semibold">Địa chỉ</th>
              <th class="px-6 py-3 text-left font-semibold">Giá trị đơn hàng</th>
              <th class="px-6 py-3 text-left font-semibold">TT Thanh toán</th>
              <th class="px-6 py-3 text-left font-semibold">TT đơn hàng</th>
              <th class="px-6 py-3 text-left font-semibold">Đánh giá</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100" id="ordersTableBody">
            <tr th:if="${orders.isEmpty()}" id="noOrdersRow">
              <td colspan="7" class="px-4 py-6 text-center text-gray-500">
                <div class="flex flex-col items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="text-lg font-medium" th:text="${#strings.isEmpty(search) && #strings.isEmpty(paymentStatus) && #strings.isEmpty(orderStatus) ? 
        'Bạn chưa có đơn hàng nào' : 
        'Không tìm thấy đơn hàng phù hợp với điều kiện lọc'}"></span>
                  <p class="text-sm mt-1"
                    th:if="${!#strings.isEmpty(search) || !#strings.isEmpty(paymentStatus) || !#strings.isEmpty(orderStatus)}">
                    <span th:if="${!#strings.isEmpty(search)}">Từ khóa: "<span th:text="${search}"></span>"</span>
                    <span th:if="${!#strings.isEmpty(paymentStatus)}"
                      th:text="${!#strings.isEmpty(search) ? ', ' : ''} + 'Trạng thái thanh toán: ' + ${paymentStatus}"></span>
                    <span th:if="${!#strings.isEmpty(orderStatus)}"
                      th:text="${(!#strings.isEmpty(search) || !#strings.isEmpty(paymentStatus)) ? ', ' : ''} + 'Trạng thái đơn hàng: ' + ${orderStatus}"></span>
                  </p>
                  <button
                    th:if="${!#strings.isEmpty(search) || !#strings.isEmpty(paymentStatus) || !#strings.isEmpty(orderStatus)}"
                    onclick="resetFilters()"
                    class="mt-3 px-4 py-2 bg-primary text-white rounded-button hover:bg-blue-600 transition">
                    Xóa bộ lọc
                  </button>
                </div>
              </td>
            </tr>
            <tr id="noOrdersRow" class="text-center text-gray-600" style="display:none;">
              <td colspan="7" class="py-8">Không có đơn hàng nào.</td>
            </tr>

            <tr th:each="order : ${orders}" class="order-row hover:bg-gray-100 cursor-pointer transition"
              data-order-code="${order.orderCode}" data-order-date="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"
              data-order-status="${order.orderStatus}">
              <td class="px-6 py-4 text-blue-500 max-w-[130px]">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full"
                  th:text="'#' + ${order.orderCode}">
                </a>
              </td>

              <td class="px-6 py-4 text-gray-700">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full"
                  th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}">
                  16/06/2025
                </a>
              </td>
              <td class="px-6 py-4 text-gray-700 break-words whitespace-normal max-w-[250px]">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full break-words whitespace-normal"
                  th:text="${order.address}">
                </a>
              </td>

              <td class="px-6 py-4 text-gray-800 font-medium">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full" th:text="${order.totalPrice != null} ? 
        (${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + '₫') : 
        '0₫'">
                  44.459.000 đ
                </a>
              </td>
              <td class="px-4 py-4 font-semibold text-left break-words max-w-[90px]">
                <a th:href="@{/order/{id}(id=${order.id})}" th:text="${order.paymentStatus}"
                  class="payment-badge px-3 py-1 text-xs font-medium rounded-full" th:classappend="${order.paymentStatus == 'Đã thanh toán' ? 
             'bg-green-100 text-green-800 border border-green-200' : 
             'bg-red-100 text-red-800 border border-red-200'}">
                </a>
              </td>

              <td class="px-6 py-4 text-xl font-semibold">
                <a th:href="@{/order/{id}(id=${order.id})}" class="payment-badge px-3 py-1 text-[14px] rounded-full"
                  th:text="${order.orderStatus}" style="font-weight: 600;" th:classappend="
    ${order.orderStatus == 'Đã giao hàng'} ? 'text-green-500' : 
    (${order.orderStatus == 'Đã hủy'} ? 'text-red-500' : 
    (${order.orderStatus == 'Từ chối trả hàng'} ? 'text-red-500' : 
    (${order.orderStatus == 'Chờ xác nhận'} ? 'text-amber-500' : 
    (${order.orderStatus == 'Đang vận chuyển'} ? 'text-blue-500' : 
    (${order.orderStatus == 'Trả hàng thành công'} ? 'text-green-600' : 
    (${order.orderStatus == 'Đơn đang được trả về shop'} ? 'text-purple-500' : 
    'text-gray-500'))))))">
                </a>
              </td>

              <td class="px-6 py-4">
                <a href="/products"
                  class="inline-block px-3 py-1 text-sm text-gray-700 font-medium bg-gray-100 rounded-lg hover:bg-gray-200 hover:text-primary transition-colors cursor-pointer">
                  Đánh giá ngay
                </a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>

      <!-- Phân trang -->

      <div class="flex items-center justify-between mt-4">
        <div class="text-sm text-gray-500 ml-5 mb-4">
          Hiển thị <span th:text="${(currentPage-1)*pageSize+1}"></span>-<span
            th:text="${currentPage*pageSize > totalItems ? totalItems : currentPage*pageSize}"></span>
          của <span th:text="${totalItems}"></span> đơn hàng
        </div>
        <div class="flex space-x-2 mb-4 mr-5">
          <!-- Nút Previous -->
          <a th:href="@{/order(search=${search},paymentStatus=${paymentStatus},orderStatus=${orderStatus},page=${currentPage > 1 ? currentPage-1 : 1},pageSize=${pageSize})}"
            class="px-3 py-1 border border-gray-300 rounded-button text-gray-500 hover:bg-gray-50 whitespace-nowrap"
            th:classappend="${currentPage == 1} ? 'opacity-50 cursor-not-allowed'">
            Trước
          </a>

          <!-- Các nút trang -->
          <a th:each="i : ${#numbers.sequence(1, totalPages)}"
            th:href="@{/order(search=${search},paymentStatus=${paymentStatus},orderStatus=${orderStatus},page=${i},pageSize=${pageSize})}"
            class="px-3 py-5 border rounded-button whitespace-nowrap" style="padding: 10px;"
            th:class="${i == currentPage} ? 'border-primary bg-primary text-white' : 'border-gray-300 text-gray-700 hover:bg-gray-50'">
            <span th:text="${i}"></span>
          </a>

          <!-- Nút Next -->
          <a th:href="@{/order(search=${search},paymentStatus=${paymentStatus},orderStatus=${orderStatus},page=${currentPage < totalPages ? currentPage+1 : totalPages},pageSize=${pageSize})}"
            class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap"
            th:classappend="${currentPage == totalPages} ? 'opacity-50 cursor-not-allowed'">
            Tiếp
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="views/shared/footer :: footerFragment" style="margin-top: 30px;"></div>

  

  <script>
    // Hàm lọc đơn hàng
    function filterOrders() {
      const search = document.getElementById('searchInput').value;
      const paymentStatus = document.getElementById('paymentStatusFilter').value;
      const orderStatus = document.getElementById('orderStatusFilter').value;

      // Tạo URL với các tham số lọc
      let url = `/order?search=${encodeURIComponent(search)}`;

      if (paymentStatus) {
        url += `&paymentStatus=${encodeURIComponent(paymentStatus)}`;
      }

      if (orderStatus) {
        url += `&orderStatus=${encodeURIComponent(orderStatus)}`;
      }

      // Chuyển hướng đến URL đã lọc
      window.location.href = url;
    }

    // Hàm reset bộ lọc
    function resetFilters() {
      window.location.href = '/order';
    }

    // Thêm sự kiện cho các input và select
    document.addEventListener('DOMContentLoaded', function () {
      // Sự kiện tìm kiếm khi nhấn Enter
      document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          filterOrders();
        }
      });

      // Sự kiện khi thay đổi dropdown
      document.getElementById('paymentStatusFilter').addEventListener('change', filterOrders);
      document.getElementById('orderStatusFilter').addEventListener('change', filterOrders);

      // Hiển thị thông báo khi không có đơn hàng
      const noOrdersRow = document.getElementById('noOrdersRow');
      if (document.querySelectorAll('.order-row').length === 0) {
        noOrdersRow.style.display = '';
      }
    });
  </script>
</body>

</html>
