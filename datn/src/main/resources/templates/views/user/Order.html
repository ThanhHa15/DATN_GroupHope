<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang tài khoản</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#e11d48', secondary: '#f97316' }, borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' } } } }</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/shared/footer.css">
  <link rel="stylesheet" href="/css/shared/header.css">
  <link rel="stylesheet" href="/css/shared/chatbox.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb",
            secondary: "#64748b",
            accent: "#f3f4f6"
          },
          borderRadius: {
            button: "8px",
          },
        },
      },
    };
  </script>
</head>

<body style="background-color: #f2f2f2;">
  <!-- Header -->
  <div th:insert="views/shared/header :: siteHeader" style="margin-bottom: 150px;"></div>
  <!-- chatbox -->
  <div th:insert="views/shared/chatbot :: siteChatbot"></div>
  <!-- Zalo icon -->
  <div th:insert="views/shared/zalo :: siteZalo"></div>

  <div class=" container mx-auto rounded-lg max-w-[1250px] bg-[#ffffff] mt-10 mb-16 shadow-[0_0_15px_rgba(0,0,0,0.1)]">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="p-6 border-b ">
        <h2 class="text-2xl font-semibold text-gray-800">Đơn hàng của bạn</h2>
        <p class="text-sm text-gray-500">Thông tin các đơn hàng gần đây</p>
      </div>
      <div class="overflow-x-auto">
        <!-- Nếu không có đơn hàng -->
        <div th:if="${#lists.isEmpty(orders)}" class="text-center text-gray-600 py-8">
          <p>Bạn chưa có đơn hàng nào.</p>
        </div>

        <!-- Nếu có đơn hàng -->
        <table th:unless="${#lists.isEmpty(orders)}" class="min-w-full divide-y divide-gray-100 text-sm">
          <thead class="bg-primary text-white">
            <tr>
              <th class="px-6 py-3 text-left font-semibold">Ngày</th>
              <th class="px-6 py-3 text-left font-semibold">Địa chỉ</th>
              <th class="px-6 py-3 text-left font-semibold">Giá trị đơn hàng</th>
              <th class="px-6 py-3 text-left font-semibold">TT thanh toán</th>
              <th class="px-6 py-3 text-left font-semibold">TT đơn hàng</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100">
            <tr th:each="order : ${orders}" class="hover:bg-gray-100 cursor-pointer transition">
              <td class="px-6 py-4 text-gray-700">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full"
                  th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}">
                  16/06/2025
                </a>
              </td>
              <td class="px-6 py-4 text-gray-700">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full" th:text="${order.address}">
                  12 Tôn Bản, Thị xã Sơn Tây, Hà Nội
                </a>
              </td>
              <td class="px-6 py-4 text-gray-800 font-medium">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full" th:text="${order.totalPrice != null} ? 
                (${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + '₫') : 
                '0₫'">
                  44.459.000 đ
                </a>
              </td>
              <td class="px-6 py-4 font-semibold">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full" th:text="${order.paymentStatus}"
                  th:classappend="${order.paymentStatus == 'Đã thanh toán'} ? 'text-green-600' : 'text-amber-500'">
                </a>
              </td>


              <td class="px-6 py-4 text-amber-500 font-semibold">
                <a th:href="@{/order/{id}(id=${order.id})}" class="block w-full h-full" th:text="${order.orderStatus}">
                  Chờ xác nhận
                </a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>

      <div class="p-4 border-t text-sm text-gray-500 text-right">

      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="views/shared/footer :: footerFragment" style="margin-top: 30px;"></div>
</body>

</html>
