    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e6eefc);
            margin: 0;
            overflow-x: hidden;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-toggle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #a3bffa, #c6d8ff);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(163, 191, 250, 0.4);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                box-shadow 0.4s ease;
        }

        .chatbot-toggle:hover {
            transform: scale(1.15) rotate(360deg);
            box-shadow: 0 10px 25px rgba(163, 191, 250, 0.6);
        }

        .chatbot-window {
            width: 400px;
            height: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideInUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .chatbot-header {
            background: linear-gradient(135deg, #a3bffa, #c6d8ff);
            color: #1c2526;
            padding: 15px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .chatbot-header .close-btn {
            position: absolute;
            right: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .chatbot-header .close-btn:hover {
            transform: scale(1.2);
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 5px;
            z-index: 1001;
            animation: popIn 0.3s ease-out;
        }

        .menu-content.show {
            display: block;
        }

        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .menu-item:hover {
            background: #f5f7fa;
            color: #a3bffa;
        }

        .chatbot-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeInDrop 0.4s ease-out;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .chat-message.user .message-content {
            background: linear-gradient(135deg, #a3bffa, #c6d8ff);
            color: #1c2526;
            border-bottom-right-radius: 4px;
        }

        .chat-message.bot .message-content {
            background: #f5f7fa;
            color: #2d3748;
            border-bottom-left-radius: 4px;
        }

        .chat-message:hover .message-content {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 0.7rem;
            color: #718096;
            margin-top: 5px;
            text-align: right;
            opacity: 0.8;
        }

        .chatbot-footer {
            padding: 15px;
            background: #ffffff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group {
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            background: #f5f7fa;
        }

        .input-group .menu-btn {
            background: linear-gradient(135deg, #a3bffa, #c6d8ff);
            color: #1c2526;
            padding: 10px 15px;
            border-radius: 15px 0 0 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .input-group .menu-btn:hover {
            background: linear-gradient(135deg, #8dafe3, #b0c9ff);
            transform: rotate(90deg);
        }

        .input-group input[type="text"] {
            border: none;
            padding: 12px;
            flex: 1;
            font-size: 0.95rem;
            background: transparent;
        }

        .input-group input[type="file"] {
            display: none;
        }

        .file-upload {
            background: linear-gradient(135deg, #a3bffa, #c6d8ff);
            color: #1c2526;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: linear-gradient(135deg, #8dafe3, #b0c9ff);
            transform: scale(1.1);
        }

        .input-group button {
            background: linear-gradient(135deg, #a3bffa, #c6d8ff);
            border: none;
            padding: 10px 15px;
            color: #1c2526;
            border-radius: 0 15px 15px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(163, 191, 250, 0.3);
        }

        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-suggestion {
            background: #e6eefc;
            color: #a3bffa;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .quick-suggestion:hover {
            background: linear-gradient(135deg, #a3bffa, #c6d8ff);
            color: #1c2526;
            transform: scale(1.1) rotate(5deg);
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.85rem;
            color: #718096;
        }

        .contact-info a {
            color: #a3bffa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .contact-info a:hover {
            color: #8dafe3;
            transform: scale(1.1);
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #718096;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInDrop {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        .chatbot-body::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-body::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chatbot-body::-webkit-scrollbar-thumb {
            background: #a3bffa;
            border-radius: 6px;
        }

        @media (max-width: 576px) {
            .chatbot-window {
                width: 90vw;
                height: 80vh;
            }

            .chatbot-toggle {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
