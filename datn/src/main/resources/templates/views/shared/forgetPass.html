<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tạo mật khẩu mới</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb', // xanh dương
            secondary: '#3b82f6' // xanh nhạt hơn
          },
          borderRadius: {
            button: '8px'
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 space-y-6">
    <!-- Heading -->
    <h1 class="text-2xl font-semibold text-center text-primary">Tạo mật khẩu mới</h1>
    <p class="text-sm text-gray-600 text-center">
      Vui lòng nhập số điện thoại của bạn để bắt đầu khôi phục mật khẩu.
    </p>

    <!-- Form -->
    <form id="phoneForm" class="space-y-5">
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
        <div class="relative">
          <input
            type="tel"
            id="phone"
            placeholder="Nhập số điện thoại"
            class="w-full px-4 py-3 border border-gray-300 rounded-md transition focus:border-primary"
            required
          />
          <i id="phoneIcon" class="absolute right-3 top-1/2 -translate-y-1/2 text-lg hidden"></i>
        </div>
        <p id="phoneError" class="text-sm text-red-500 mt-1 hidden">Vui lòng nhập số điện thoại hợp lệ.</p>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 pt-2">
        <button type="button" class="flex items-center justify-center gap-2 px-4 py-3 bg-gray-200 text-gray-700 font-medium rounded-button hover:bg-gray-300 transition flex-1">
          <i class="ri-arrow-left-line"></i> Quay lại
        </button>
        <button type="submit" class="flex items-center justify-center gap-2 px-4 py-3 bg-primary text-white font-medium rounded-button hover:bg-blue-700 transition flex-1">
          Tiếp tục <i class="ri-arrow-right-line"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('phoneForm');
      const phoneInput = document.getElementById('phone');
      const phoneError = document.getElementById('phoneError');
      const phoneIcon = document.getElementById('phoneIcon');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const phone = phoneInput.value.trim();

        if (phone === '' || !/^0\d{9,10}$/.test(phone)) {
          phoneInput.classList.add('border-red-500');
          phoneError.classList.remove('hidden');
          phoneIcon.classList.remove('hidden');
          phoneIcon.className = 'ri-close-circle-fill text-red-500 absolute right-3 top-1/2 -translate-y-1/2';
          return;
        }

        // If valid
        phoneInput.classList.remove('border-red-500');
        phoneInput.classList.add('border-green-500');
        phoneError.classList.add('hidden');
        phoneIcon.classList.remove('text-red-500');
        phoneIcon.classList.add('text-green-500', 'ri-check-line');
        phoneIcon.classList.remove('ri-close-circle-fill');
        phoneIcon.classList.remove('hidden');

        alert('Mã xác nhận đã được gửi đến số điện thoại: ' + phone);
      });

      phoneInput.addEventListener('input', () => {
        phoneInput.classList.remove('border-red-500', 'border-green-500');
        phoneError.classList.add('hidden');
        phoneIcon.classList.add('hidden');
      });
    });
  </script>

</body>
</html>
