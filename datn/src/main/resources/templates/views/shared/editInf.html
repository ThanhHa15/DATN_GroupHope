<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa thông tin cá nhân</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
            },
            borderRadius: {
              none: '0px',
              sm: '4px',
              DEFAULT: '8px',
              md: '12px',
              lg: '16px',
              xl: '20px',
              '2xl': '24px',
              '3xl': '32px',
              full: '9999px',
              button: '8px',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/shared/footer.css">
    <link rel="stylesheet" href="/css/shared/header.css">
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
      .password-toggle:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body class="bg-[#f2f2f2] font-['Roboto']">
    <!-- Header -->
    <div th:insert="views/shared/header :: siteHeader" style="margin-top: 140px;"></div>

    <!-- Main Layout -->
    <div class="flex justify-center items-start bg-gray-100 py-10 px-4">
      <div class="w-full max-w-[1250px] bg-white rounded-2xl shadow-md overflow-hidden flex flex-col md:flex-row">

        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-gray-300 p-6">
          <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800">TRANG TÀI KHOẢN</h2>
             <p class="text-sm text-primary font-medium mt-2">
                Xin chào!
              </p>
          </div>
          <nav class="space-y-1">
            <a href="info" class="block py-2 px-3 text-gray-600 hover:text-primary hover:bg-blue-50 transition-colors">Thông tin tài khoản</a>
            <a href="editInf" class="block py-2 px-3 text-primary font-medium border-l-4 border-primary bg-blue-50">Chỉnh sửa thông tin</a>
          </nav>
        </aside>

        <!-- Form Section -->
        <div class="flex-grow p-8">
          <h1 class="text-2xl font-bold text-gray-800 mb-6">Chỉnh sửa thông tin cá nhân</h1>
          <form id="profile-form"
      th:action="@{/editInf}"
      method="post"
      class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">
        Họ và tên <span class="text-red-500">*</span>
      </label>
      <input type="text" id="fullname" name="fullname"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700"
             th:value="${member.fullname}" placeholder="Nhập họ và tên của bạn" />
      <p class="error-message text-red-500 text-xs mt-1 hidden">Vui lòng nhập họ và tên</p>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email <span class="text-red-500">*</span>
      </label>
      <input type="email" id="email" name="email"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700"
             th:value="${member.email}" placeholder="Nhập email của bạn" />
      <p class="error-message text-red-500 text-xs mt-1 hidden">Vui lòng nhập email hợp lệ</p>
    </div>

    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
        Số điện thoại <span class="text-red-500">*</span>
      </label>
      <input type="tel" id="phone" name="phone"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700"
             th:value="${member.phone}" placeholder="Nhập số điện thoại của bạn" />
      <p class="error-message text-red-500 text-xs mt-1 hidden">Vui lòng nhập số điện thoại hợp lệ</p>
    </div>

    <div>
      <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">
        Ngày sinh
      </label>
      <input type="date" id="birthday" name="birthday"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700"
             th:value="${#temporals.format(member.birthday, 'yyyy-MM-dd')}" />
    </div>
  </div>

  <!-- Phần đổi mật khẩu -->
  <div class="pt-6 border-t">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Đổi mật khẩu</h2>
    <div class="space-y-4">
      <div>
        <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">
          Mật khẩu hiện tại
        </label>
        <input type="password" id="current-password" name="current-password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700"
               placeholder="Nhập mật khẩu hiện tại" />
      </div>

      <div>
        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">
          Mật khẩu mới
        </label>
        <input type="password" id="new-password" name="new-password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700"
               placeholder="Nhập mật khẩu mới" />
        <p class="text-xs text-gray-500 mt-1">Mật khẩu phải có ít nhất 8 ký tự</p>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
          Xác nhận mật khẩu mới
        </label>
        <input type="password" id="confirm-password" name="confirm-password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700"
               placeholder="Nhập lại mật khẩu mới" />
        <p class="error-message text-red-500 text-xs mt-1 hidden">Mật khẩu xác nhận không khớp</p>
      </div>
    </div>
  </div>

  <div class="flex justify-end space-x-4 mt-6">
    <button type="reset"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50">
      Hủy
    </button>
    <button type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Lưu thay đổi
    </button>
  </div>
</form>

        </div>

      </div>
    </div>

    <script>
      document.getElementById("profile-form").addEventListener("submit", function (e) {
  let isValid = true;

  const fullname = document.getElementById("fullname");
  const email = document.getElementById("email");
  const phone = document.getElementById("phone");
  const newPassword = document.getElementById("new-password");
  const confirmPassword = document.getElementById("confirm-password");

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const phoneRegex = /^[0-9]{10,11}$/;

  const showError = (el, message) => {
    const msg = el.parentElement.querySelector(".error-message");
    if (msg) {
      msg.textContent = message;
      msg.classList.remove("hidden");
      el.classList.add("border-red-500");
    }
  };

  const hideError = (el) => {
    const msg = el.parentElement.querySelector(".error-message");
    if (msg) {
      msg.classList.add("hidden");
      el.classList.remove("border-red-500");
    }
  };

  // Validate
  if (!fullname.value.trim()) {
    showError(fullname, "Vui lòng nhập họ và tên");
    isValid = false;
  } else hideError(fullname);

  if (!emailRegex.test(email.value.trim())) {
    showError(email, "Vui lòng nhập email hợp lệ");
    isValid = false;
  } else hideError(email);

  if (!phoneRegex.test(phone.value.trim())) {
    showError(phone, "Vui lòng nhập số điện thoại hợp lệ");
    isValid = false;
  } else hideError(phone);

  if (newPassword.value && confirmPassword.value !== newPassword.value) {
    showError(confirmPassword, "Mật khẩu xác nhận không khớp");
    isValid = false;
  } else hideError(confirmPassword);

  if (!isValid) {
    e.preventDefault(); // ❗ CHỈ ngăn submit nếu có lỗi
  }
});

    </script>
  </body>
</html>
