
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #16a085;
    }
  nav a {
  white-space: nowrap;        /* Không xuống dòng */
  overflow: hidden;           /* Ẩn phần vượt khỏi vùng chứa */
  text-overflow: ellipsis;    /* Hiển thị dấu "..." */
}
    button {
      padding: 10px 15px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    body div:first-child {
      margin-bottom: 0px;
      background: #34495e;
      width: 15%;
    }
  </style>
</head>

<body>
 <div th:fragment="nav">
  
  <nav style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px">
    <a th:href="@{/categories}">
      <button style="padding: 8px 16px; background-color: #34495e; color: white; border: none; border-radius: 4px;">
        Quản lý danh mục
      </button>
    </a>
    <a th:href="@{/admin-products}">
      <button style="padding: 8px 16px; background-color: #16a085; color: white; border: none; border-radius: 4px;">
        Quản lý sản phẩm
      </button>
    </a>
    <a th:href="@{/variants}">
      <button style="padding: 8px 16px; background-color: #8e44ad; color: white; border: none; border-radius: 4px;">
        Quản lý phiên bản
      </button>
    </a>
    <a th:href="@{/specification}">
      <button style="padding: 8px 16px; background-color: #e67e22; color: white; border: none; border-radius: 4px;">
        Thêm thông số kỹ thuật
      </button>
    </a>
  </nav>
</div>

</body>
</html>
