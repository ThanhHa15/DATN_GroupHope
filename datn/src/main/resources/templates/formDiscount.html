<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gi·∫£m gi√° s·∫£n ph·∫©m</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="nav :: na"></div>
    <div th:replace="header :: header"></div>

    <div class="max-w-[1250px] mx-auto py-12 px-4" style="margin-left: 280px; margin-top: 40px;">
        <h1 class="text-xl mb-6">√Åp d·ª•ng gi·∫£m gi√° s·∫£n ph·∫©m</h1>

        <form th:action="@{/discount/apply}" method="post" class="bg-white rounded-xl shadow p-6 space-y-4">
            <div>
                <label for="productSelect" class="block font-medium mb-1">S·∫£n ph·∫©m</label>
                <select name="productId" id="productSelect" class="w-full border rounded p-2" required>
                    <option value="">-- Ch·ªçn s·∫£n ph·∫©m --</option>
                    <option th:each="p : ${products}" th:value="${p.productID}" th:text="${p.productName}"
                        th:attr="data-storages=${p.storages}">

                </select>
            </div>

            <div>
                <label for="storageSelect" class="block font-medium mb-1">Dung l∆∞·ª£ng</label>
                <select name="storage" id="storageSelect" class="w-full border rounded p-2">
                    <option value="">-- Ch·ªçn dung l∆∞·ª£ng --</option>
                </select>
            </div>

            <div>
                <label for="discount" class="block font-medium mb-1">Ph·∫ßn trƒÉm gi·∫£m</label>
                <input type="number" name="discount" min="0" max="100" class="w-full border rounded p-2"
                    placeholder="VD: 10 (%)" required>
            </div>

            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="startDate" class="block font-medium mb-1">Ng√†y b·∫Øt ƒë·∫ßu</label>
                    <input type="date" name="startDate" class="w-full border rounded p-2" required
                        min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                </div>
                <div class="flex-1">
                    <label for="endDate" class="block font-medium mb-1">Ng√†y k·∫øt th√∫c</label>
                    <input type="date" name="endDate" class="w-full border rounded p-2" required
                        min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                </div>
            </div>

            <button type="submit" class="bg-green-500 text-white font-semibold px-4 py-2 rounded hover:bg-green-600">√Åp
                d·ª•ng gi·∫£m gi√°</button>

            <!-- Th√¥ng b√°o l·ªói -->
            <script th:if="${error}" type="text/javascript">
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói',
                    text: '[[${error}]]',
                    confirmButtonText: 'OK'
                });
            </script>

            <!-- Th√¥ng b√°o th√†nh c√¥ng -->
            <script th:if="${success}" type="text/javascript">
                Swal.fire({
                    icon: 'success',
                    title: 'Th√†nh c√¥ng',
                    text: '[[${success}]]',
                    confirmButtonText: 'OK'
                });
            </script>
        </form>

        <!-- Danh s√°ch phi√™n b·∫£n -->
        <div class="mt-10 bg-white rounded-xl shadow overflow-x-auto">
            <h2 class="text-xl font-semibold p-4 border-b">üìã Danh s√°ch phi√™n b·∫£n v√† gi·∫£m gi√°</h2>
            <table class="min-w-full table-auto text-left">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-3">STT</th>
                        <th class="p-1 w-[150px]">S·∫£n ph·∫©m</th>
                        <th class="p-3">M√†u</th>
                        <th class="p-3">·∫¢nh</th>
                        <th class="p-3">Dung l∆∞·ª£ng</th>
                        <th class="p-0 w-[180px] pr-14">Gi·∫£m (%)</th>
                        <th class="pr-15">Gi√°</th>
                        <!-- ƒê√£ ·∫©n 2 c·ªôt ng√†y -->
                        <th class="p-3">Th·ªùi gian hi·ªáu l·ª±c</th>
                        <th class="p-3">Thao t√°c</th> <!-- Th√™m c·ªôt m·ªõi -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v, stat : ${variants}"
                        class="border-t odd:bg-white even:bg-gray-300 hover:bg-yellow-100">
                        <td class="p-3" th:text="${stat.index + 1}"></td>
                        <td class="p-1" th:text="${v.product.productName}"></td>
                        <td class="p-3" th:text="${v.color}"></td>
                        <td>
                            <img th:src="@{'/images/' + ${v.imagesno2}}" alt="·∫£nh"
                                class="w-12 h-12 object-contain rounded-xl shadow" />
                        </td>
                        <td class="py-4 pl-9" th:text="${v.storage}"></td>
                        <td class="p-3" th:text="${v.discount != null ? v.discount + '%' : '0%'}"></td>
                        <td class="pl-left">
                            <span th:if="${v.discountedPrice < v.price}">
                                <span style="color: #dc2626; font-weight: bold; font-size: 1.125rem"
                                    th:text="${#numbers.formatDecimal(v.discountedPrice, 0, 'POINT', 0, 'COMMA') + 'ƒë'}">
                                </span>
                                <br />
                                <span style="
                        color: #9ca3af;
                        text-decoration: line-through;
                        font-size: 0.75rem;
                        font-style: italic;
                    " th:text="${#numbers.formatDecimal(v.price, 0, 'POINT', 0, 'COMMA') + 'ƒë'}">
                                </span>
                            </span>
                            <span th:if="${v.discountedPrice == v.price}">
                                <span th:text="${#numbers.formatDecimal(v.price, 0, 'POINT', 0, 'COMMA') + 'ƒë'}"></span>
                            </span>
                        </td>
                        <!-- C·ªôt th·ªùi gian ƒë·∫øm ng∆∞·ª£c -->
                        <td class="p-3 countdown-timer" th:attr="data-end-date=${v.discountEnd}">
                            <span class="loading-text">Ch∆∞a gi·∫£m gi√°...</span>
                        </td>
                        <td class="p-3">
                            <div class="flex space-x-2">
                                <!-- N√∫t S·ª≠a - M·ªü modal -->
                                <button th:attr="data-id=${v.variantID}"
                                    class="edit-btn text-blue-500 hover:text-blue-700">
                                    <i class="ri-edit-2-line"></i>
                                </button>

                                <!-- N√∫t X√≥a -->
                                <form th:action="@{/discount/remove/{id}(id=${v.variantID})}" method="post"
                                    class="delete-form">
                                    <button type="button" class="text-red-500 hover:text-red-700 delete-btn">
                                        <i class="ri-delete-bin-line"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-6 w-full max-w-md">
                    <h3 class="text-lg font-semibold mb-4">S·ª≠a gi·∫£m gi√°</h3>
                    <form id="editForm" method="post" th:action="@{/discount/update}">
                        <input type="hidden" name="variantId" id="editVariantId">

                        <div class="mb-4">
                            <label class="block mb-2">Ph·∫ßn trƒÉm gi·∫£m</label>
                            <input type="number" name="discount" min="0" max="100" class="w-full border rounded p-2"
                                required>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block mb-2">Ng√†y b·∫Øt ƒë·∫ßu</label>
                                <input type="date" name="startDate" class="w-full border rounded p-2" required>
                            </div>
                            <div>
                                <label class="block mb-2">Ng√†y k·∫øt th√∫c</label>
                                <input type="date" name="endDate" class="w-full border rounded p-2" required>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeEditModal()"
                                class="px-4 py-2 border rounded hover:bg-gray-100">
                                H·ªßy
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                L∆∞u thay ƒë·ªïi
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- JavaScript x·ª≠ l√Ω -->
            <script>
                // X·ª≠ l√Ω n√∫t x√≥a
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const form = this.closest('.delete-form');
                        Swal.fire({
                            title: 'X√°c nh·∫≠n x√≥a?',
                            text: "B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a gi·∫£m gi√° n√†y?",
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'X√≥a',
                            cancelButtonText: 'H·ªßy'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                form.submit();
                            }
                        });
                    });
                });

                // X·ª≠ l√Ω n√∫t s·ª≠a
                let editModal = document.getElementById('editModal');

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const variantId = this.getAttribute('data-id');
                        document.getElementById('editVariantId').value = variantId;

                        // L·∫•y d·ªØ li·ªáu hi·ªán t·∫°i (c√≥ th·ªÉ th√™m AJAX n·∫øu c·∫ßn)
                        const row = this.closest('tr');
                        const discount = row.querySelector('td:nth-child(6)').textContent.replace('%', '');
                        const startDate = row.querySelector('td:nth-child(8)').getAttribute('data-start-date');
                        const endDate = row.querySelector('td:nth-child(8)').getAttribute('data-end-date');

                        const form = document.getElementById('editForm');
                        form.querySelector('[name="discount"]').value = discount;
                        form.querySelector('[name="startDate"]').value = startDate;
                        form.querySelector('[name="endDate"]').value = endDate;

                        editModal.classList.remove('hidden');
                    });
                });

                function closeEditModal() {
                    editModal.classList.add('hidden');
                }
            </script>

            <script th:inline="javascript">
                document.addEventListener('DOMContentLoaded', function () {
                    const countdownElements = document.querySelectorAll('.countdown-timer');

                    countdownElements.forEach(function (element) {
                        const endDateStr = element.getAttribute('data-end-date');
                        if (!endDateStr) return;

                        const endDate = new Date(endDateStr);
                        const now = new Date();

                        function updateCountdown() {
                            const now = new Date();
                            const diff = endDate - now;

                            if (diff <= 0) {
                                element.innerHTML = '<span style="color: #ef4444; font-weight: 500;">ƒê√£ k·∫øt th√∫c</span>';
                                return;
                            }

                            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                            element.innerHTML = `
                    <span style="color: #16a34a; font-weight: 500;">
                        ${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t
                    </span>
                `;
                        }

                        updateCountdown();
                        setInterval(updateCountdown, 60000); // C·∫≠p nh·∫≠t m·ªói ph√∫t
                    });
                });
            </script>

        </div>
    </div>

    <!-- L·ªçc dung l∆∞·ª£ng theo s·∫£n ph·∫©m -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productSelect = document.getElementById("productSelect");
            const storageSelect = document.getElementById("storageSelect");

            productSelect.addEventListener("change", function () {
                const selected = this.options[this.selectedIndex];
                const storagesStr = selected.getAttribute("data-storages");

                storageSelect.innerHTML = '<option value="">-- Ch·ªçn dung l∆∞·ª£ng --</option>';

                if (storagesStr) {
                    const cleaned = storagesStr.replaceAll("[", "").replaceAll("]", "").replaceAll("'", "").trim();
                    const storages = cleaned.split(",").map(s => s.trim()).filter(Boolean);
                    storages.forEach(storage => {
                        const option = document.createElement("option");
                        option.value = storage;
                        option.textContent = storage;
                        storageSelect.appendChild(option);
                    });
                }
            });
        });
    </script>

</body>

</html>
