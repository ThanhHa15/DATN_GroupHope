<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Giảm giá sản phẩm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="nav :: na"></div>
    <div th:replace="header :: header"></div>

    <div class="max-w-[1250px] mx-auto py-12 px-4" style="margin-left: 280px; margin-top: 40px;">
        <h1 class="text-xl mb-6">Áp dụng giảm giá sản phẩm</h1>

        <form th:action="@{/discount/apply}" method="post" class="bg-white rounded-xl shadow p-6 space-y-4">
            <div>
                <label for="productSelect" class="block font-medium mb-1">Sản phẩm</label>
                <select name="productId" id="productSelect" class="w-full border rounded p-2" required>
                    <option value="">-- Chọn sản phẩm --</option>
                    <option th:each="p : ${products}" th:value="${p.productID}" th:text="${p.productName}"
                        th:attr="data-storages=${p.storages}">
                    </option>
                </select>
            </div>

            <div>
                <label for="storageSelect" class="block font-medium mb-1">Dung lượng</label>
                <select name="storage" id="storageSelect" class="w-full border rounded p-2">
                    <option value="">-- Chọn dung lượng --</option>
                </select>
            </div>

            <div>
                <label for="discount" class="block font-medium mb-1">Phần trăm giảm</label>
                <input type="number" name="discount" min="0" max="100" class="w-full border rounded p-2"
                    placeholder="VD: 10 (%)" required>
            </div>

            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="startDate" class="block font-medium mb-1">Ngày bắt đầu</label>
                    <input type="date" name="startDate" class="w-full border rounded p-2" required
                        min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                </div>
                <div class="flex-1">
                    <label for="endDate" class="block font-medium mb-1">Ngày kết thúc</label>
                    <input type="date" name="endDate" class="w-full border rounded p-2" required
                        min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                </div>
            </div>

            <button type="submit" class="bg-green-500 text-white font-semibold px-4 py-2 rounded hover:bg-green-600">Áp
                dụng giảm giá</button>

            <!-- Thông báo lỗi -->
            <script th:if="${error}" type="text/javascript">
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: '[[${error}]]',
                    confirmButtonText: 'OK'
                });
            </script>

            <!-- Thông báo thành công -->
            <script th:if="${success}" type="text/javascript">
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: '[[${success}]]',
                    confirmButtonText: 'OK'
                });
            </script>
        </form>

        <!-- Danh sách phiên bản -->
        <div class="mt-10 bg-white rounded-xl shadow overflow-x-auto">
            <h2 class="text-xl font-semibold p-4 m-b10 ml-10">Danh sách phiên bản và giảm giá</h2>
            <!-- Search and Filter -->
            <div class="flex flex-wrap gap-4 mb-6 ml-5 mr-5">
                <div class="flex-1 min-w-[240px]">
                    <div class="relative">
                        <input type="text" placeholder="Tìm kiếm sản phẩm..."
                            class="w-[750px] pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                        <div
                            class="absolute right-15 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center ml-2">
                            <i class="ri-search-line text-gray-400"></i>
                        </div>

                    </div>
                </div>
                <div class="w-48">
                    <div class="relative h-full">
                        <select
                            class="w-full h-10 pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                            <option value="">Tất cả danh mục</option>
                            <option value="smartphone">Điện thoại</option>
                            <option value="accessories">Phụ kiện</option>
                            <option value="tablet">Máy tính bảng</option>
                        </select>
                        <div
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                            <i class="ri-arrow-down-s-line text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="w-48">
                    <div class="relative">
                        <select
                            class="w-full h-10 pl-4 pr-10 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary">
                            <option value="">Trạng thái</option>
                            <option value="active">Đang bán</option>
                            <option value="outofstock">Hết hàng</option>
                            <option value="hidden">Ẩn</option>
                        </select>
                        <div
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center pointer-events-none">
                            <i class="ri-arrow-down-s-line text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>

            <table class="min-w-full table-auto text-left">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-3">STT</th>
                        <th class="p-3">SẢN PHẨM</th>
                        <!-- Gộp Ảnh + Tên + Màu + Dung lượng -->
                        <th class="p-3">Danh mục</th>
                        <th class="p-0 w-[180px] pr-14">Giảm (%)</th>
                        <th class="pr-15">Giá</th>
                        <th class="p-3">Thời gian hiệu lực</th>
                        <th class="p-3">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v, stat : ${variants}" class="border-t odd:bg-white even:bg-gray-100">
                        <td class="p-3" th:text="${stat.index + 1}"></td>

                        <!-- ✅ Gộp ảnh + tên sản phẩm + màu + dung lượng -->
                        <td class="flex items-center gap-4 p-3">
                            <img th:src="@{'/images/' + ${v.imagesno2}}" alt="ảnh"
                                class="w-14 h-14 object-contain rounded-xl shadow" />

                            <div class="leading-tight">
                                <!-- Tên sản phẩm -->
                                <div class="font-semibold text-gray-900" th:text="${v.product.productName}">Tên SP</div>

                                <!-- Màu và dung lượng -->
                                <div class="text-sm text-gray-500" th:text="${v.storage} + ' - ' + ${v.color}">128GB -
                                    Đen</div>
                            </div>
                        </td>
                        <td class="p-3" th:text="${v.product.category.name}">

                        </td>
                        <td class="p-3" th:text="${v.discount != null ? v.discount + '%' : '0%'}"></td>

                        <td class="pl-left text-left">
                            <span th:if="${v.discountedPrice < v.price}">
                                <span style="color: #dc2626; font-weight: bold; font-size: 1rem"
                                    th:text="${#numbers.formatDecimal(v.discountedPrice, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span><br />
                                <span
                                    style="color: #9ca3af; text-decoration: line-through; font-size: 0.75rem; font-style: italic;"
                                    th:text="${#numbers.formatDecimal(v.price, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span>
                            </span>
                            <span th:if="${v.discountedPrice == v.price}">
                                <span th:text="${#numbers.formatDecimal(v.price, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span>
                            </span>
                        </td>

                        <td class="p-3 countdown-timer" th:attr="data-end-date=${v.discountEnd}">
                            <span class="loading-text">Chưa giảm giá...</span>
                        </td>

                        <td class="p-3">
                            <div class="flex space-x-2">
                                <button class="edit-btn text-blue-500 hover:text-blue-700" th:attr="data-id=${v.variantID}, 
                 data-discount=${v.discount},
                 data-start=${v.discountStart},
                 data-end=${v.discountEnd}">
                                    <i class="ri-edit-2-line"></i>
                                </button>

                                <form th:action="@{/discount/remove/{id}(id=${v.variantID})}" method="post"
                                    class="delete-form">
                                    <button type="button" class="text-red-500 hover:text-red-700 delete-btn">
                                        <i class="ri-delete-bin-line"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>


            <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-6 w-full max-w-md">
                    <h3 class="text-lg font-semibold mb-4">Sửa giảm giá</h3>
                    <form id="editForm" method="post" th:action="@{/discount/update}">
                        <input type="hidden" name="variantId" id="editVariantId">

                        <div class="mb-4">
                            <label class="block mb-2">Phần trăm giảm</label>
                            <input type="number" name="discount" min="0" max="100" class="w-full border rounded p-2"
                                required>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block mb-2">Ngày bắt đầu</label>
                                <input type="date" name="startDate" class="w-full border rounded p-2" required>
                            </div>
                            <div>
                                <label class="block mb-2">Ngày kết thúc</label>
                                <input type="date" name="endDate" class="w-full border rounded p-2" required>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeEditModal()"
                                class="px-4 py-2 border rounded hover:bg-gray-100">
                                Hủy
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                Lưu thay đổi
                            </button>
                        </div>
                    </form>

                </div>

            </div>
            <!-- Pagination -->
            <div class="flex items-center justify-between mt-6 mr-2 ml-2 mb-2">
                <div class="text-sm text-gray-500">

                </div>
                <div class="flex space-x-2">
                    <button
                        class="px-3 py-1 border border-gray-300 rounded-button text-gray-500 hover:bg-gray-50 whitespace-nowrap">Trước</button>
                    <button
                        class="px-3 py-1 border border-primary bg-primary text-white rounded-button whitespace-nowrap">1</button>
                    <button
                        class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">2</button>
                    <button
                        class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">3</button>
                    <button
                        class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">4</button>
                    <button
                        class="px-3 py-1 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 whitespace-nowrap">Tiếp</button>
                </div>
            </div>

            <!-- JavaScript xử lý -->
            <script>
                // Xử lý nút xóa
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const form = this.closest('.delete-form');
                        Swal.fire({
                            title: 'Xác nhận xóa?',
                            text: "Bạn có chắc muốn xóa giảm giá này?",
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Xóa',
                            cancelButtonText: 'Hủy'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                form.submit();
                            }
                        });
                    });
                });

                // Xử lý nút sửa
                let editModal = document.getElementById('editModal');

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        document.getElementById('editVariantId').value = this.dataset.id;
                        document.querySelector('#editForm [name="discount"]').value = this.dataset.discount;
                        document.querySelector('#editForm [name="startDate"]').value = this.dataset.start;
                        document.querySelector('#editForm [name="endDate"]').value = this.dataset.end;
                        editModal.classList.remove('hidden');
                    });
                });


                function closeEditModal() {
                    editModal.classList.add('hidden');
                }
            </script>

            <script th:inline="javascript">
                document.addEventListener('DOMContentLoaded', function () {
                    const countdownElements = document.querySelectorAll('.countdown-timer');

                    countdownElements.forEach(function (element) {
                        const endDateStr = element.getAttribute('data-end-date');
                        if (!endDateStr) return;

                        const endDate = new Date(endDateStr);
                        const now = new Date();

                        function updateCountdown() {
                            const now = new Date();
                            const diff = endDate - now;

                            if (diff <= 0) {
                                element.innerHTML = '<span style="color: #ef4444; font-weight: 500;">Đã kết thúc</span>';
                                return;
                            }

                            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                            element.innerHTML = `
                    <span style="color: #16a34a; font-weight: 500;">
                        ${days} ngày ${hours} giờ ${minutes} phút
                    </span>
                `;
                        }

                        updateCountdown();
                        setInterval(updateCountdown, 60000); // Cập nhật mỗi phút
                    });
                });
            </script>

        </div>
    </div>

    <!-- Lọc dung lượng theo sản phẩm -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productSelect = document.getElementById("productSelect");
            const storageSelect = document.getElementById("storageSelect");

            productSelect.addEventListener("change", function () {
                const selected = this.options[this.selectedIndex];
                const storagesStr = selected.getAttribute("data-storages");

                storageSelect.innerHTML = '<option value="">-- Chọn dung lượng --</option>';

                if (storagesStr) {
                    const cleaned = storagesStr.replaceAll("[", "").replaceAll("]", "").replaceAll("'", "").trim();
                    const storages = cleaned.split(",").map(s => s.trim()).filter(Boolean);
                    storages.forEach(storage => {
                        const option = document.createElement("option");
                        option.value = storage;
                        option.textContent = storage;
                        storageSelect.appendChild(option);
                    });
                }
            });
        });
    </script>

</body>

</html>
